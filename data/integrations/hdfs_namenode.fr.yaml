    orientation: '0'
    per_unit_name: ''
    short_name: decom d nds
    unit_name: node
  - description: Number of stale data nodes
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.num_stale_data_nodes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stl d nds
    unit_name: node
  - description: Number of stale storages
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.num_stale_storages
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: stl strgs
    unit_name: ''
  - description: Number of missing blocks
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.missing_blocks
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: miss blks
    unit_name: block
  - description: Number of corrupt blocks
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.corrupt_blocks
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: corr blks
    unit_name: block
