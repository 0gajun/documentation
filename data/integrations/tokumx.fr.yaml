    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.checkpoint.write.nonleaf.timeps
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft chkpt wr nonleaf frct
    unit_name: fraction
