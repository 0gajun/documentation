amazon_dynamodb:
  - description: >-
      Nombre de tentatives infructueuses pour effectuer des écritures
      conditionnelles.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.conditional_check_failed_requests
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: cond check failed requests
    unit_name: request
  - description: >-
      Nombre moyen d'unités de capacité de lecture consommées sur une minute.
      Peut être comparé directement au nombre d'unités de capacité de lecture
      provisionnées.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.consumed_read_capacity_units
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: consumed read capacity
    unit_name: unit
  - description: >-
      Average number of write capacity units consumed over one minute. Can be
      directly compared to the number of provisioned write capacity units.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.consumed_write_capacity_units
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: write consumed capacity
    unit_name: unit
  - description: >-
      Number of write capacity units consumed when adding a new global secondary
      index to a table.
    integration: amazon_dynamodb
    interval: '300'
    metric_name: aws.dynamodb.online_index_consumed_write_capacity
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: consumed write capacity
    unit_name: unit
  - description: >-
      Percentage of completion when a new global secondary index is being added
      to a table.
    integration: amazon_dynamodb
    interval: '300'
    metric_name: aws.dynamodb.online_index_percentage_progress
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: index progress
    unit_name: percent
  - description: >-
      Number of write throttle events that occur when adding a new global
      secondary index to a table.
    integration: amazon_dynamodb
    interval: '300'
    metric_name: aws.dynamodb.online_index_throttle_events
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: index throttle events
    unit_name: event
  - description: >-
      Number of provisioned read capacity units for a table or a global
      secondary index.
    integration: amazon_dynamodb
    interval: '300'
    metric_name: aws.dynamodb.provisioned_read_capacity_units
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: provisioned read capacity
    unit_name: unit
  - description: >-
      Number of provisioned write capacity units for a table or a global
      secondary index.
    integration: amazon_dynamodb
    interval: '300'
    metric_name: aws.dynamodb.provisioned_write_capacity_units
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: provisioned write capacity
    unit_name: unit
  - description: >-
      Number of read events that exceeded the preset provisioned throughput
      limits in the specified time period.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.read_throttle_events
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: read throttle events
    unit_name: read
  - description: The average number of items returned by a scan or query operation.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.returned_item_count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: avg returned items
    unit_name: item
  - description: The maximum number of items returned by a scan or query operation.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.returned_item_count.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: max returned items
    unit_name: item
  - description: The minimum number of items returned by a scan or query operation.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.returned_item_count.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: min returned items
    unit_name: item
  - description: The total number of items returned by a scan or query operation.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.returned_item_count.sum
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: total returned items
    unit_name: item
  - description: The number of scan or query operations.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.returned_item_count.samplecount
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: scan/query operations
    unit_name: item
  - description: The average latency for successful requests.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.successful_request_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: request latency
    unit_name: millisecond
  - description: The maximum latency for successful requests.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.successful_request_latency.maximum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: request max latency
    unit_name: millisecond
  - description: The minimum latency for successful requests.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.successful_request_latency.minimum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: request min latency
    unit_name: millisecond
  - description: The total number of successful requests.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.successful_request_latency.samplecount
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: requests sum
    unit_name: request
  - description: Number of requests generating a 500 status code response.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.system_errors
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: system errors
    unit_name: request
  - description: >-
      The number of items deleted by Time To Live (TTL) during the specified
      time period
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.time_to_live_deleted_item_count
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: ttl deleted items
    unit_name: item
  - description: >-
      Number of user requests that exceeded the preset provisioned throughput
      limits.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.throttled_requests
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: throttled requests
    unit_name: request
  - description: Number of requests generating an HTTP 400 status code response.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.user_errors
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: user errors
    unit_name: request
  - description: >-
      Number of write events that exceeded the preset provisioned throughput
      limits in the specified time period.
    integration: amazon_dynamodb
    interval: '60'
    metric_name: aws.dynamodb.write_throttle_events
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: write throttle events
    unit_name: write
  - description: Approximate size of the table (updated every 6h).
    integration: amazon_dynamodb
    interval: '300'
    metric_name: aws.dynamodb.table_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: table size
    unit_name: byte
  - description: Approximate number of items in table (updated every 6h).
    integration: amazon_dynamodb
    interval: '300'
    metric_name: aws.dynamodb.item_count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: item count
    unit_name: item
  - description: Total size of the the specified secondary index
    integration: amazon_dynamodb
    interval: '300'
    metric_name: aws.dynamodb.global_secondary_indexes.index_size_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: global secondary index size
    unit_name: byte
  - description: The number of items in the specified secondary index
    integration: amazon_dynamodb
    interval: '300'
    metric_name: aws.dynamodb.global_secondary_indexes.item_count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: global secondary index item count
    unit_name: item
