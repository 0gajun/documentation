    metric_name: elasticsearch.breakers.parent.overhead
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: parent breaker overhead
    unit_name: ''
  - description: The number of times the parent circuit breaker has tripped.
    integration: elasticsearch
    interval: ''
    metric_name: elasticsearch.breakers.parent.tripped
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: parent breaker tripped
    unit_name: ''
  - description: The estimated size in bytes of the request circuit breaker.
