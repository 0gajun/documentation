postgres:
  - description: Le nombre de connexions actives à cette base de données.
    integration: postgres
    interval: ''
    metric_name: postgresql.connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns
    unit_name: connection
  - description: Le nombre de transactions qui ont été validées dans cette base de données.
    integration: postgres
    interval: ''
    metric_name: postgresql.commits
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: commits
    unit_name: transaction
  - description: The number of transactions that have been rolled back in this database.
    integration: postgres
    interval: ''
    metric_name: postgresql.rollbacks
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: rollbacks
    unit_name: transaction
  - description: The number of disk blocks read in this database.
    integration: postgres
    interval: ''
    metric_name: postgresql.disk_read
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: disk read
    unit_name: block
  - description: >-
      The number of times disk blocks were found in the buffer cache, preventing
      the need to read from the database.
    integration: postgres
    interval: ''
    metric_name: postgresql.buffer_hit
    metric_type: gauge
    orientation: '1'
    per_unit_name: second
    short_name: buff hit
    unit_name: hit
  - description: The number of rows returned by queries in this database
    integration: postgres
    interval: ''
    metric_name: postgresql.rows_returned
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: rows ret
    unit_name: row
  - description: The number of rows fetched by queries in this database
    integration: postgres
    interval: ''
    metric_name: postgresql.rows_fetched
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: rows fetch
    unit_name: row
  - description: The number of rows inserted by queries in this database
    integration: postgres
    interval: ''
    metric_name: postgresql.rows_inserted
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: rows insrt
    unit_name: row
  - description: The number of rows updated by queries in this database
    integration: postgres
    interval: ''
    metric_name: postgresql.rows_updated
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: rows updt
    unit_name: row
  - description: The number of rows deleted by queries in this database
    integration: postgres
    interval: ''
    metric_name: postgresql.rows_deleted
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: rows del
    unit_name: row
  - description: The disk space used by this database.
    integration: postgres
    interval: ''
    metric_name: postgresql.database_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: db size
    unit_name: byte
  - description: The number of deadlocks detected in this database
    integration: postgres
    interval: ''
    metric_name: postgresql.deadlocks
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: deadlocks
    unit_name: ''
  - description: The amount of data written to temporary files by queries in this database.
    integration: postgres
    interval: ''
    metric_name: postgresql.temp_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: temp bytes
    unit_name: byte
  - description: The number of temporary files created by queries in this database.
    integration: postgres
    interval: ''
    metric_name: postgresql.temp_files
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: temp files
    unit_name: file
  - description: The number of scheduled checkpoints that were performed.
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.checkpoints_timed
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw cp timed
    unit_name: ''
  - description: The number of requested checkpoints that were performed.
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.checkpoints_requested
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw cp req
    unit_name: ''
  - description: The number of buffers written during checkpoints.
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.buffers_checkpoint
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw buff cp
    unit_name: ''
  - description: The number of buffers written by the background writer.
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.buffers_clean
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw buff clean
    unit_name: ''
  - description: >-
      The number of times the background writer stopped a cleaning scan due to
      writing too many buffers.
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.maxwritten_clean
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw maxwr clean
    unit_name: ''
  - description: The number of buffers written directly by a backend.
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.buffers_backend
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw buff bkend
    unit_name: buffer
  - description: The number of buffers allocated
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.buffers_alloc
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw buff alloc
    unit_name: ''
  - description: >-
      The of times a backend had to execute its own fsync call instead of the
      background writer.
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.buffers_backend_fsync
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw buff bkend fsync
    unit_name: ''
  - description: >-
      The total amount of checkpoint processing time spent writing files to
      disk.
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.write_time
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw wrt time
    unit_name: millisecond
  - description: >-
      The total amount of checkpoint processing time spent synchronizing files
      to disk.
    integration: postgres
    interval: ''
    metric_name: postgresql.bgwriter.sync_time
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: bgw sync time
    unit_name: millisecond
  - description: The number of locks active for this database.
    integration: postgres
    interval: ''
    metric_name: postgresql.locks
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: locks
    unit_name: lock
  - description: The number of sequential scans initiated on this table.
    integration: postgres
    interval: ''
    metric_name: postgresql.seq_scans
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: seq scans
    unit_name: ''
  - description: The number of live rows fetched by sequential scans.
    integration: postgres
    interval: ''
    metric_name: postgresql.seq_rows_read
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: seq rows rd
    unit_name: row
  - description: The number of index scans initiated on this table.
    integration: postgres
    interval: ''
    metric_name: postgresql.index_scans
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: idx scans
    unit_name: ''
  - description: The number of live rows fetched by index scans.
    integration: postgres
    interval: ''
    metric_name: postgresql.index_rows_fetched
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: idx rows fetch
    unit_name: row
  - description: >-
      The number of rows HOT updated, meaning no separate index update was
      needed.
    integration: postgres
    interval: ''
    metric_name: postgresql.rows_hot_updated
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: rows hot updated
    unit_name: row
  - description: The estimated number of live rows.
    integration: postgres
    interval: ''
    metric_name: postgresql.live_rows
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: live rows
    unit_name: row
  - description: Le nombre estimé de rangées mortes.
    integration: postgres
    interval: ''
    metric_name: postgresql.dead_rows
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: dead rows
    unit_name: row
  - description: The number of index entries returned by scans on this index.
    integration: postgres
    interval: ''
    metric_name: postgresql.index_rows_read
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: idx rows read
    unit_name: row
  - description: >-
      The total disk space used by the specified table. Includes TOAST, free
      space map, and visibility map. Excludes indexes.
    integration: postgres
    interval: ''
    metric_name: postgresql.table_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: tbl size
    unit_name: byte
  - description: The total disk space used by indexes attached to the specified table.
    integration: postgres
    interval: ''
    metric_name: postgresql.index_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: idx size
    unit_name: byte
  - description: 'The total disk space used by the table, including indexes and TOAST data.'
    integration: postgres
    interval: ''
    metric_name: postgresql.total_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: tot size
    unit_name: byte
  - description: The number of user tables in this database.
    integration: postgres
    interval: ''
    metric_name: postgresql.table.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: tbl count
    unit_name: table
  - description: ' The maximum number of client connections allowed to this database.'
    integration: postgres
    interval: ''
    metric_name: postgresql.max_connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: max conns
    unit_name: connection
  - description: >-
      The number of connections to this database as a fraction of the maximum
      number of allowed connections.
    integration: postgres
    interval: ''
    metric_name: postgresql.percent_usage_connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: pct usg conns
    unit_name: fraction
  - description: >-
      The current replication delay in seconds. Only available with postgresql
      9.1 and newer
    integration: postgres
    interval: ''
    metric_name: postgresql.replication_delay
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: repl delay
    unit_name: second
  - description: Deprecated please use postgresql.replication_delay_bytes instead
    integration: postgres
    interval: ''
    metric_name: postgres.replication_delay_bytes
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: repl delay bytes
    unit_name: byte
  - description: >-
      The current replication delay in bytes. Only available with postgresql 9.2
      and newer
    integration: postgres
    interval: ''
    metric_name: postgresql.replication_delay_bytes
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: repl delay bytes
    unit_name: byte
  - description: The number of disk blocks read from this table.
    integration: postgres
    interval: ''
    metric_name: postgresql.heap_blocks_read
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: heap blks read
    unit_name: block
  - description: The number of buffer hits in this table.
    integration: postgres
    interval: ''
    metric_name: postgresql.heap_blocks_hit
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: heap blks hit
    unit_name: hit
  - description: The number of disk blocks read from all indexes on this table.
    integration: postgres
    interval: ''
    metric_name: postgresql.index_blocks_read
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: idx blks read
    unit_name: block
  - description: The number of buffer hits in all indexes on this table.
    integration: postgres
    interval: ''
    metric_name: postgresql.index_blocks_hit
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: idx blks hit
    unit_name: hit
  - description: The number of disk blocks read from this table's TOAST table.
    integration: postgres
    interval: ''
    metric_name: postgresql.toast_blocks_read
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: toast blks read
    unit_name: block
  - description: The number of buffer hits in this table's TOAST table.
    integration: postgres
    interval: ''
    metric_name: postgresql.toast_blocks_hit
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: toast blks hit
    unit_name: hit
  - description: The number of disk blocks read from this table's TOAST table index.
    integration: postgres
    interval: ''
    metric_name: postgresql.toast_index_blocks_read
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: toast idx blks read
    unit_name: block
  - description: The number of buffer hits in this table's TOAST table index.
    integration: postgres
    interval: ''
    metric_name: postgresql.toast_index_blocks_hit
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: toast idx blks hit
    unit_name: block
