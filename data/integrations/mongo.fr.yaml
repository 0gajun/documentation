mongo:
  - description: Le nombre d'assertions de message activées par seconde.
    integration: mongodb
    interval: ''
    metric_name: mongodb.asserts.msgps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: asserts msg ps
    unit_name: assertion
  - description: Le nombre d'assertions régulières activées par seconde.
    integration: mongodb
    interval: ''
    metric_name: mongodb.asserts.regularps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: asserts regular ps
    unit_name: assertion
  - description: >-
      Le nombre de fois que le counters recommence à 0. Le counters retourne à
      zero toutes les 2^30 assertions.
    integration: mongodb
    interval: ''
    metric_name: mongodb.asserts.rolloversps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: asserts rollovers ps
    unit_name: assertion
  - description: Le nombre d'assertions utilisateur activées par seconde.
    integration: mongodb
    interval: ''
    metric_name: mongodb.asserts.userps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: asserts user ps
    unit_name: assertion
  - description: Le nombre de warnings activés par seconde.
    integration: mongodb
    interval: ''
    metric_name: mongodb.asserts.warningps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: asserts warning ps
    unit_name: assertion
  - description: Average time for each flush to disk.
    integration: mongodb
    interval: ''
    metric_name: mongodb.backgroundflushing.average_ms
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: background flushing average ms
    unit_name: millisecond
  - description: >-
      Nombre de fois que la base de données a vidé toutes les writes sur le
      disque.
    integration: mongodb
    interval: ''
    metric_name: mongodb.backgroundflushing.flushesps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: background flushing flushes ps
    unit_name: flush
  - description: Amount of time that the last flush operation took to complete.
    integration: mongodb
    interval: ''
    metric_name: mongodb.backgroundflushing.last_ms
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: background flushing last ms
    unit_name: millisecond
  - description: >-
      Total number of time that the `mongod` processes have spent writing (i.e.
      flushing) data to disk.
    integration: mongodb
    interval: ''
    metric_name: mongodb.backgroundflushing.total_ms
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: background flushing total ms
    unit_name: millisecond
  - description: >-
      Le nombre de connexions entrantes, disponibles et non utilisées fournis
      par la base de données.
    integration: mongodb
    interval: ''
    metric_name: mongodb.connections.available
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: connections available
    unit_name: connection
  - description: Le nombre de connexions au serveur de base de données depuis les clients.
    integration: mongodb
    interval: ''
    metric_name: mongodb.connections.current
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: connections current
    unit_name: connection
  - description: Nombre total de connexions crées.
    integration: mongodb
    interval: ''
    metric_name: mongodb.connections.totalcreated
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: connections created
    unit_name: connection
  - description: >-
      Le nombre total de curseurs qui ont expiré depuis que le serveur de
      processus a démarré.
    integration: mongodb
    interval: ''
    metric_name: mongodb.cursors.timedout
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cursors timed out
    unit_name: cursor
  - description: Number of cursors that MongoDB is maintaining for clients
    integration: mongodb
    interval: ''
    metric_name: mongodb.cursors.totalopen
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cursors open
    unit_name: cursor
  - description: Nombre total de bases de données existantes
    integration: mongodb
    interval: ''
    metric_name: mongodb.dbs
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: databases
    unit_name: item
  - description: >-
      Number of transactions written to the journal during the last journal
      group commit interval.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.commits
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: dur commits
    unit_name: transaction
  - description: Count of the commits that occurred while a write lock was held.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.commitsinwritelock
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: dur commits in write lock
    unit_name: commit
  - description: Compression ratio of the data written to the journal.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.compression
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: dur compression
    unit_name: fraction
  - description: >-
      Number of times MongoDB requested a commit before the scheduled journal
      group commit interval.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.earlycommits
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: dur early commits
    unit_name: commit
  - description: >-
      Amount of data written to journal during the last journal group commit
      interval.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.journaledmb
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: dur journaled mb
    unit_name: mebibyte
  - description: Amount of time spent for commits.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.timems.commits
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dur time ms commits
    unit_name: millisecond
  - description: >-
      Amount of time spent for commits that occurred while a write lock was
      held.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.timems.commitsinwritelock
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dur time ms commits in write lock
    unit_name: millisecond
  - description: Amount of time over which MongoDB collected the `dur.timeMS` data.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.timems.dt
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dur time ms dt
    unit_name: millisecond
  - description: 'Amount of time spent preparing to write to the journal. '
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.timems.preplogbuffer
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dur time ms prep log buffer
    unit_name: millisecond
  - description: Amount of time spent remapping copy-on-write memory mapped views.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.timems.remapprivateview
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dur time ms remap private view
    unit_name: millisecond
  - description: Amount of time spent writing to data files after journaling.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.timems.writetodatafiles
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dur time ms write to data files
    unit_name: millisecond
  - description: Amount of time spent writing to the journal
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.timems.writetojournal
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dur time ms write to journal
    unit_name: millisecond
  - description: >-
      Amount of data written from journal to the data files during the last
      journal group commit interval.
    integration: mongodb
    interval: ''
    metric_name: mongodb.dur.writetodatafilesmb
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dur write to data files mb
    unit_name: mebibyte
  - description: Number of page faults per second that require disk operations.
    integration: mongodb
    interval: ''
    metric_name: mongodb.extra_info.page_faultsps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: pagefaults ps
    unit_name: fault
  - description: Number of fsynclocked performed on a mongo instance.
    integration: mongodb
    interval: ''
    metric_name: mongodb.fsynclocked
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: fsynclocked
    unit_name: ''
  - description: Count of the active client connections performing read operations.
    integration: mongodb
    interval: ''
    metric_name: mongodb.globallock.activeclients.readers
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: active clients readers
    unit_name: connection
  - description: Total number of active client connections to the database.
    integration: mongodb
    interval: ''
    metric_name: mongodb.globallock.activeclients.total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: active clients total
    unit_name: connection
  - description: Count of active client connections performing write operations.
    integration: mongodb
    interval: ''
    metric_name: mongodb.globallock.activeclients.writers
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: active clients writers
    unit_name: connection
  - description: >-
      Number of operations that are currently queued and waiting for the read
