amazon_swf:
  - description: Le nombre de tâches d'activité qui ont été annulées.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.activity_tasks_canceled
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: act tsks canceled
    unit_name: ''
  - description: >-
      L'intervalle de temps, en millisecondes, entre le moment où l'activité a
      été planifiée et sa fermeture.
    integration: amazon_swf
    interval: ''
    metric_name: aws.swf.activity_task_schedule_to_close_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: act task schdl close time
    unit_name: millisecond
  - description: >-
      The time interval, in milliseconds, between the time when the activity
      task was scheduled and when it started.
    integration: amazon_swf
    interval: ''
    metric_name: aws.swf.activity_task_schedule_to_start_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: act task schdl start time
    unit_name: millisecond
  - description: The count of activity tasks that completed.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.activity_tasks_completed
    metric_type: count
    orientation: '1'
    per_unit_name: ''
    short_name: act task completed
    unit_name: ''
  - description: The count of activity tasks that failed.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.activity_tasks_failed
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: act task failed
    unit_name: ''
  - description: >-
      The time interval, in milliseconds, between the time that the decision
      task was started and the time it was closed.
    integration: amazon_swf
    interval: ''
    metric_name: aws.swf.activity_task_start_to_close_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: act task start close time
    unit_name: millisecond
  - description: >-
      The time interval, in milliseconds, between the time that the decision
      task was scheduled and the time it was picked up by a worker and started.
    integration: amazon_swf
    interval: ''
    metric_name: aws.swf.decision_task_schedule_to_start_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: decsn task schdl start time
    unit_name: millisecond
  - description: The count of decision tasks that have been completed.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.decision_tasks_completed
    metric_type: count
    orientation: '1'
    per_unit_name: ''
    short_name: decsn task completed
    unit_name: ''
  - description: >-
      The time interval, in milliseconds, between the time that the decision
      task was started and the time it was closed.
    integration: amazon_swf
    interval: ''
    metric_name: aws.swf.decision_task_start_to_close_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: decsn task start close time
    unit_name: ''
  - description: The count of activity tasks that were scheduled but timed out on close.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.scheduled_activity_tasks_timed_out_on_close
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: schdl act tasks timed out close
    unit_name: ''
  - description: The count of activity tasks that were scheduled but timed out on start.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.scheduled_activity_tasks_timed_out_on_start
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: schdl act tasks timed out start
    unit_name: ''
  - description: The count of activity tasks that were started but timed out on close.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.started_activity_tasks_timed_out_on_close
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: strtd act tasks time out close
    unit_name: ''
  - description: >-
      The count of activity tasks that were started but timed out due to a
      heartbeat timeout.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.started_activity_tasks_timed_out_on_heartbeat
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: strtd act tasks time out heartbeat
    unit_name: ''
  - description: The count of decision tasks that started but timed out on closing.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.started_decision_tasks_timed_out_on_close
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: strtd dec tasks time out close
    unit_name: ''
  - description: The count of workflows that were canceled.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.workflows_canceled
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: wrkflw canceled
    unit_name: ''
  - description: The count of workflows that were completed.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.workflows_completed
    metric_type: count
    orientation: '1'
    per_unit_name: ''
    short_name: wrkflw completed
    unit_name: ''
  - description: The count of workflows that continued as new.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.workflows_continued_as_new
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: wrkflw continued new
    unit_name: ''
  - description: The count of workflows that failed.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.workflows_failed
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: wrkflw failed
    unit_name: ''
  - description: >-
      The time, in milliseconds, between the time the workflow started and the
      time it closed.
    integration: amazon_swf
    interval: ''
    metric_name: aws.swf.workflow_start_to_close_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: wrkflw strt cls time
    unit_name: millisecond
  - description: The count of workflows that were terminated.
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.workflows_terminated
    metric_type: count
    orientation: '1'
    per_unit_name: ''
    short_name: wrkflows terminated
    unit_name: ''
  - description: 'The count of workflows that timed out, for any reason.'
    integration: amazon_swf
    interval: '60'
    metric_name: aws.swf.workflows_timed_out
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: wrkflows timed out
    unit_name: ''
