kafka:
  - description: Taux d'octets sortants.
    integration: kafka
    interval: '10'
    metric_name: kafka.net.bytes_out
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: bytes out
    unit_name: byte
  - description: Taux d'octets entrant.
    integration: kafka
    interval: '10'
    metric_name: kafka.net.bytes_in
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: bytes in
    unit_name: byte
  - description: Rejected byte rate.
    integration: kafka
    interval: '10'
    metric_name: kafka.net.bytes_rejected
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: bytes rejected
    unit_name: byte
  - description: Taux des messages entrant
    integration: kafka
    interval: '10'
    metric_name: kafka.messages_in
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: messages in
    unit_name: message
  - description: Number of client fetch request failures.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.fetch.failed
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: req fetch fail
    unit_name: request
  - description: Rate of client fetch request failures per second.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.fetch.failed_per_second
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: req fetch fail rate
    unit_name: request
  - description: Average time for a produce request.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.produce.time.avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: req prod time avg
    unit_name: request
  - description: Time for produce requests for 99th percentile.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.produce.time.99percentile
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: req prod time 99
    unit_name: request
  - description: Rate of failed produce requests per second.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.produce.failed_per_second
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: req prod fail rate
    unit_name: request
  - description: Number of failed produce requests.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.produce.failed
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: req prod fail
    unit_name: request
  - description: Average time per fetch request.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.fetch.time.avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req fetch time avg
    unit_name: millisecond
  - description: Time for fetch requests for 99th percentile.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.fetch.time.99percentile
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req fetch time 99
    unit_name: millisecond
  - description: Average time for a request to update metadata.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.update_metadata.time.avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req update meta time avg
    unit_name: millisecond
  - description: Time for update metadata requests for 99th percentile.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.update_metadata.time.99percentile
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req update meta time 99
    unit_name: millisecond
  - description: Average time for metadata request.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.metadata.time.avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req meta time avg
    unit_name: millisecond
  - description: Time for metadata requests for 99th percentile.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.metadata.time.99percentile
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req meta time 99
    unit_name: millisecond
  - description: Average time for an offset request.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.offsets.time.avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req offset time avg
    unit_name: millisecond
  - description: Time for offset requests for 99th percentile.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.offsets.time.99percentile
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: req offset time 99
    unit_name: millisecond
  - description: Average fraction of time the request handler threads are idle.
    integration: kafka
    interval: '10'
    metric_name: kafka.request.handler.avg.idle.pct
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: req handle avg idle
    unit_name: fraction
  - description: Rate of replicas leaving the ISR pool.
    integration: kafka
    interval: '10'
    metric_name: kafka.replication.isr_shrinks
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: rep isr shrinks
    unit_name: node
  - description: Rate of replicas joining the ISR pool.
    integration: kafka
    interval: '10'
    metric_name: kafka.replication.isr_expands
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: rep isr expands
    unit_name: node
  - description: Leader election rate.
    integration: kafka
    interval: '10'
    metric_name: kafka.replication.leader_elections
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: rep leader elect
    unit_name: event
  - description: Unclean leader election rate.
    integration: kafka
    interval: '10'
    metric_name: kafka.replication.unclean_leader_elections
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: rep leader dirty elect
    unit_name: event
  - description: Number of unreplicated partitions.
    integration: kafka
    interval: '10'
    metric_name: kafka.replication.under_replicated_partitions
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: rep under replicated part
    unit_name: ''
  - description: Taux de flush de log
    integration: kafka
    interval: '10'
    metric_name: kafka.log.flush_rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: log flush rate
    unit_name: flush
  - description: Number of delayed consumer requests.
    integration: kafka
    interval: '10'
    metric_name: kafka.consumer.delayed_requests
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: con delayed req
    unit_name: request
  - description: Rate of delayed consumer request expiration.
    integration: kafka
    interval: '10'
    metric_name: kafka.consumer.expires_per_second
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: con expire rate
    unit_name: eviction
  - description: Rate of delayed producer request expiration.
    integration: kafka
    interval: '10'
    metric_name: kafka.expires_sec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: expire rate
    unit_name: eviction
  - description: Rate of request expiration on followers.
    integration: kafka
    interval: '10'
    metric_name: kafka.follower.expires_per_second
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: follow expire rate
    unit_name: eviction
  - description: Number of producer requests delayed.
    integration: kafka
    interval: '10'
    metric_name: kafka.producer.delayed_requests
