<!DOCTYPE html>
<html lang="en">

  <%= render "_head" %>

    <body data-spy="scroll" data-target=".sidebar">

    <%= render "_header" %>

    <!-- PAGE TITLE -->
    <div class="container">
      <div class="row">
        <div class="span8 offset4">
          <h1><%= @item[:title] %> </h1>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">

        <!-- SIDEBAR -->
        <div class="span3 offset1">
        <% if @item[:sidebar] && @item[:sidebar][:nav] %>
          <ul class="nav nav-tabs nav-stacked affix sidebar">
          <% @item[:sidebar][:nav].each do |i| %>
            <% if i[:header] %>
              <li class="nav-header"><%= i[:header] %></li>
            <% else %>
              <li><a href="<%= i[:href]%>"><%= i[:text] %></a></li>
            <% end %>
          <% end %>
          </ul>
        <% end %>
        &nbsp;
        </div>

        <!-- MAIN -->
        <div class="span8 main">
            <%= yield %>
        </div>
      </div>
    </div>

  </body>
</html>
