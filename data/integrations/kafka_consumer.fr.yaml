kafka_consumer:
  - description: L'offset courant des messages sur le broker.
    integration: kafka
    interval: ''
    metric_name: kafka.broker_offset
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: broker offset
    unit_name: offset
  - description: Le retard des messages entre le consumer et le broker.
    integration: kafka
    interval: ''
    metric_name: kafka.consumer_lag
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: consumer lag
    unit_name: offset
  - description: Current message offset on consumer.
    integration: kafka
    interval: ''
    metric_name: kafka.consumer_offset
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: consumer offset
    unit_name: offset
