    metric_name: aws.efs.total_iobytes
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: sum total file system operations
    unit_name: byte
  - description: 'Size of the smallest operation during a period. '
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.total_iobytes.minimum
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: smallest operation size
    unit_name: byte
  - description: 'Size of the largest operation during the period. '
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.total_iobytes.maximum
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: largest operation size
    unit_name: byte
  - description: Average size of an operation during the period
    integration: amazon_efs
