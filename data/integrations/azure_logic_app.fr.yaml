azure_logic_app:
  - description: Latence des actions de workflow terminées
    integration: azure_logic_app
    interval: ''
    metric_name: azure.logic_workflows.action_latency
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: Action Latency
    unit_name: second
