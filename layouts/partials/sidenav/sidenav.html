{{ $dot := . }}

<div class="mobilequicknav row align-items-center no-gutters">
    <a href="https://www.datadoghq.com" class="col text-center">
        <img class="static" width="21" src="{{ partial "img.html" (dict "root" $dot "src" "icons/nav_home.png") }}" />Home
    </a>
    <a href="/" class="col text-center">
        <img class="static" width="21" src="{{ partial "img.html" (dict "root" $dot "src" "icons/nav_docs.png") }}" />
        Docs
    </a>
    <a href="/api/" class="col text-center">
        <img class="static" width="21" src="{{ partial "img.html" (dict "root" $dot "src" "icons/nav_api.png") }}" />
        API
    </a>
</div>

<aside class="sidenav">
    <div class="row sticky">
        <div class="col">
            <a href="{{.Site.BaseURL}}"><h4>Datadog Docs</h4></a>
            <form class="sidenav-search" action="{{.Site.BaseURL}}search/">
                <div class="input-group">
                    <input type="text" class="form-control" name="s" placeholder="Search" aria-label="Search"/>
                    <span class="input-group-addon" id="search-icon"><img width="21" src="{{ partial "img.html" (dict "root" . "src" "icons/nav_search.png") }}" /></span>
                </div>
            </form>

            <style>
                aside.sidenav #newnav ul li > ul {
                    display:none;
                }
                aside.sidenav #newnav ul li.active > ul {
                    display:block;
                }
                #TableOfContents > ul {
                    padding:0;
                    margin:0;
                    list-style-type:none;
                }
            </style>
            <div id="newnav">
                {{ partial "recursive-nav.html" (dict "context" $dot "data" .Site.Menus.main) }}
            </div>
        </div>
    </div>
</aside>
