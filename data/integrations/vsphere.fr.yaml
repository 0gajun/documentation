vsphere:
  - description: Millisecondes de temps processeur supplémentaire.
    integration: vsphere
    interval: ''
    metric_name: vsphere.cpu.extra
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: cpu extra
    unit_name: millisecond
  - description: Millisecondes de temps CPU passé à l'état prêt.
    integration: vsphere
    interval: ''
    metric_name: vsphere.cpu.ready
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: cpu ready
    unit_name: millisecond
  - description: Pourcentage de la capacité du processeur utilisé.
    integration: vsphere
    interval: ''
    metric_name: vsphere.cpu.usage
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: cpu usage
    unit_name: percent
  - description: Mégahertz total du processeur utilisé.
    integration: vsphere
    interval: ''
    metric_name: vsphere.cpu.usagemhz
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: cpu usagemhz
    unit_name: megahertz
  - description: Number of SCSI commands aborted.
    integration: vsphere
    interval: ''
    metric_name: vsphere.disk.commandsAborted
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: disk cmd abort
    unit_name: occurrence
  - description: >-
      Average amount of time it takes to complete an SCSI command from physical
      device.
    integration: vsphere
    interval: ''
    metric_name: vsphere.disk.deviceLatency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: disk dev lat
    unit_name: millisecond
  - description: Average amount of time it takes to complete read from physical device.
    integration: vsphere
    interval: ''
    metric_name: vsphere.disk.deviceReadLatency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: disk dev read lat
    unit_name: millisecond
  - description: >-
      Average amount of time it takes to complete write to the physical device
      (LUN).
    integration: vsphere
    interval: ''
    metric_name: vsphere.disk.deviceWriteLatency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: disk dev write lat
    unit_name: millisecond
  - description: Average amount of time spent in VMkernel queue (per SCSI command).
    integration: vsphere
    interval: ''
    metric_name: vsphere.disk.queueLatency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: disk queue lat
    unit_name: millisecond
  - description: >-
      Sum of average amount of time (in kernel and device) to process an SCSI
      command issued by the Guest OS to the vm.
    integration: vsphere
    interval: ''
    metric_name: vsphere.disk.totalLatency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: disk total lat
    unit_name: millisecond
  - description: >-
      Kilobytes of memory that the VMkernel estimates is being actively used
      based on recently touched memory pages.
    integration: vsphere
    interval: ''
    metric_name: vsphere.mem.active
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: mem active
    unit_name: kibibyte
  - description: Kilobytes of memory that have been compressed.
    integration: vsphere
    interval: ''
    metric_name: vsphere.mem.compressed
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: mem compressed
    unit_name: kibibyte
  - description: Kilobytes of used memory.
    integration: vsphere
    interval: ''
    metric_name: vsphere.mem.consumed
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: mem consumed
    unit_name: kibibyte
  - description: Kilobytes of memory allocated to a vm beyond its reserved amount.
    integration: vsphere
    interval: ''
    metric_name: vsphere.mem.overhead
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: mem overhead
    unit_name: kibibyte
  - description: >-
      Kilobytes of memory allocated by the virtual machine memory control driver
      (vmmemctl).
    integration: vsphere
    interval: ''
    metric_name: vsphere.mem.vmmemctl
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: mem vmmemctl
    unit_name: kibibyte
  - description: Number of kilobytes received by the host.
    integration: vsphere
    interval: ''
    metric_name: vsphere.network.received
    metric_type: rate
    orientation: '-1'
    per_unit_name: ''
    short_name: net rx
    unit_name: kibibyte
  - description: Number of kilobytes transmitted by the host.
    integration: vsphere
    interval: ''
    metric_name: vsphere.network.transmitted
    metric_type: rate
    orientation: '-1'
    per_unit_name: ''
    short_name: net tx
    unit_name: kibibyte
