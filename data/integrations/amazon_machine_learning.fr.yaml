amazon_machine_learning:
  - description: Le nombre d'observations reçues par Amazon ML.
    integration: amazon_machine_learning
    interval: '60'
    metric_name: aws.ml.predict_count
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: predict cnt
    unit_name: ''
  - description: Le nombre d'observations non valides ou malformées reçues par Amazon ML.
    integration: amazon_machine_learning
    interval: '60'
    metric_name: aws.ml.predict_failure_count
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: predict fail cnt
    unit_name: ''
