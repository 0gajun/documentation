mapreduce:
  - description: Temps écoulé depuis le démarrage de l'application
    integration: mapreduce
    interval: ''
    metric_name: mapreduce.job.elapsed_time.max
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: jb time mx
    unit_name: millisecond
  - description: Temps moyen écoulé depuis le démarrage de l'application
    integration: mapreduce
    interval: ''
    metric_name: mapreduce.job.elapsed_time.avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: jb time avg
    unit_name: millisecond
