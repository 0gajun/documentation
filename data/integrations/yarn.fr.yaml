    unit_name: percentage
  - description: The used queue capacity in percentage for root queue
    integration: yarn
    interval: ''
    metric_name: yarn.queue.root.usedCapacity
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: q root usd cap
    unit_name: percentage
