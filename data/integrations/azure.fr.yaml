azure:
  - description: Nombre de tâches dans la file d'attente du pool de threads de commande
    integration: azure
    interval: '60'
    metric_name: azure.analysisservices_servers.command_pool_job_queue_length
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: cmd pool job queue len
    unit_name: job
  - description: Nombre actuel de sessions utilisateur.
    integration: azure
    interval: '60'
    metric_name: azure.analysisservices_servers.current_user_sessions
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: cur users sessions
    unit_name: session
  - description: 'Memory. Range 0-25 GB for S1, 0-50 GB for S2 and 0-100 GB for S4'
    integration: azure
    interval: '60'
    metric_name: azure.analysisservices_servers.memory_metric
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: mem
    unit_name: byte
