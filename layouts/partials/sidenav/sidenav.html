<aside class="sidenav">
    <div class="row sticky">
        <div class="col">
            <h4>Datadog Docs</h4>
            <form class="sidenav-search" action="/search/">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><img width="21" src="{{ partial "img.html" (dict "root" . "src" "icons/nav_search.png") }}" /></span>
                    <input type="text" class="form-control" name="s" placeholder="Search" aria-label="Search"/>
                </div>
            </form>
            <ul class="list-unstyled">
                {{ $dot := . }}
                {{ range $index, $element := $.Site.Data.sidenav.general.nav }}
                    {{ if not $element.hide }}
                        <li>
                            <a href="{{ $element.link }}" {{if eq $dot.RelPermalink $element.link }}class="active"{{ end }}>
                                <img class="static" width="21" src="{{ partial "img.html" (dict "root" $dot "src" (print "icons/" ($element.image))) }}" />
                                <img class="hover" width="21" src="{{ partial "img.html" (dict "root" $dot "src" (print "icons/" ($element.image_hover)) ) }}" />
                                <span>{{ $element.display_name }}</span>
                            </a>
                        </li>
                    {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
</aside>
