    metric_name: mongodb.globallock.currentqueue.total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: global lock current queue total
    unit_name: operation
  - description: >-
      Number of operations that are currently queued and waiting for the write
