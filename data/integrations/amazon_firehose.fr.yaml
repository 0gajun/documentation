amazon_firehose:
  - description: Le nombre total d'octets indexés sur Amazon ElasticSearch.
    integration: amazon_firehose
    interval: ''
    metric_name: aws.firehose.delivery_to_elasticsearch_bytes
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: delivery elasticsearch B
    unit_name: byte
  - description: Le nombre total de records indexés sur Amazon ElasticSearch.
    integration: amazon_firehose
    interval: ''
    metric_name: aws.firehose.delivery_to_elasticsearch_records
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: delivery elasticsearch rcrds
    unit_name: ''
  - description: Fraction of records successfully indexed to Amazon ElasticSearch.
    integration: amazon_firehose
    interval: ''
    metric_name: aws.firehose.delivery_to_elasticsearch_success
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: delivery elasticsearch success pct
    unit_name: fraction
  - description: Total number of records successfully indexed to Amazon ElasticSearch.
    integration: amazon_firehose
    interval: '60'
    metric_name: aws.firehose.delivery_to_elasticsearch_success.sum
    metric_type: count
    orientation: '1'
    per_unit_name: ''
    short_name: delivery elasticsearch success
    unit_name: ''
