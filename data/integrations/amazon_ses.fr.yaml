amazon_ses:
  - description: Nombre d'emails ayant provoqué un hard bounce.
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.bounces
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: bounces
    unit_name: response
  - description: Nombre d'e-mails marqués par leurs destinataires comme spam.
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.complaints
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: complaints
    unit_name: response
  - description: >-
      Number of emails that Amazon SES successfully delivered to the mail
      servers of the intended recipients.
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.delivery
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: delivery
    unit_name: response
  - description: The number of delivery attempts
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.deliveryattempts
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: delivery attempts
    unit_name: event
  - description: The maximum number of emails that can be sent in a 24-hour period
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.max_24_hour_send
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: max 24 hours send
    unit_name: event
  - description: The number of emails that were opened by their recipients.
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.open
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: open
    unit_name: response
  - description: >-
      Rejected send attempts (a rejected email is an email that Amazon SES
      initially accepted, but later rejected because the email contained a
      virus. Amazon SES notifies you by email and does not send the message.)
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.rejects
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: rejects
    unit_name: response
  - description: The percentage of messages that resulted in hard bounces.
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.reputation_bounce_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ' bounce rate'
    unit_name: percent
  - description: The percentage of messages that were reported as spam by their recipients.
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.reputation_complaint_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: complaint rate
    unit_name: percent
  - description: >-
      The email sending API call to Amazon SES was successful and Amazon SES
      will attempt to deliver the email.
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.send
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: send
    unit_name: response
  - description: The total number of emails sent in the past 24 hours
    integration: amazon_ses
    interval: ''
    metric_name: aws.ses.sent_last_24_hours
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: sent last 24 hours
    unit_name: event
