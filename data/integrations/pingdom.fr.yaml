pingdom:
  - description: Le temps de réponse HTTP pour ce check Pingdom
    integration: pingdom
    interval: ''
    metric_name: pingdom.response_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: pingdom response time
    unit_name: millisecond
  - description: Le temps écoulé depuis la dernière erreur HTTP pour ce check Pingdom
    integration: pingdom
    interval: ''
    metric_name: pingdom.uptime
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: pingdom uptime
    unit_name: second
