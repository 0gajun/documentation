    orientation: '0'
    per_unit_name: second
    short_name: cas prepare commit count
    unit_name: operation
  - description: The latency of paxos propose round - p75.
    integration: cassandra
    interval: '10'
    metric_name: cassandra.cas_propose_latency.75th_percentile
    metric_type: gauge
