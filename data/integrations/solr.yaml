solr:
- interval: "10"
  metric_name: solr.searcher.maxdoc
  metric_type: gauge
  unit_name: document
- interval: "10"
  metric_name: solr.searcher.numdocs
  metric_type: gauge
  unit_name: document
- interval: "10"
  metric_name: solr.searcher.warmup
  metric_type: gauge
  unit_name: millisecond
- interval: "10"
  metric_name: solr.cache.hits
  metric_type: gauge
  unit_name: hit
- interval: "10"
  metric_name: solr.cache.lookups
  metric_type: gauge
  unit_name: get
- interval: "10"
  metric_name: solr.cache.inserts
  metric_type: gauge
  unit_name: set
- interval: "10"
  metric_name: solr.cache.evictions
  metric_type: gauge
  unit_name: eviction
- interval: "10"
  metric_name: solr.search_handler.errors
  metric_type: gauge
  unit_name: error
- interval: "10"
  metric_name: solr.search_handler.requests
  metric_type: gauge
  unit_name: request
- interval: "10"
  metric_name: solr.search_handler.timeouts
  metric_type: gauge
  unit_name: timeout
- interval: "10"
  metric_name: solr.search_handler.time
  metric_type: gauge
  unit_name: ""
- interval: "10"
  metric_name: solr.search_handler.avg_time_per_req
  metric_type: gauge
  unit_name: millisecond
- interval: "10"
  metric_name: solr.search_handler.avg_requests_per_sec
  metric_type: gauge
  unit_name: request
