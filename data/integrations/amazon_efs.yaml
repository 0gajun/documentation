amazon_efs:
- description: Number of Amazon EC2 instances that are connected to a file system
  interval: ""
  metric_name: aws.efs.client_connections
  metric_type: count
  per_unit_name: ""
  unit_name: Count
- description: Sum of the number bytes associated with write operations.
  interval: ""
  metric_name: aws.efs.data_write_iobytes
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Size of the smallest write operation during the period. '
  interval: ""
  metric_name: aws.efs.data_write_iobytes.minimum
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Size of the largest write operation during the period. '
  interval: ""
  metric_name: aws.efs.data_write_iobytes.maximum
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Average size of write operations during the period. '
  interval: ""
  metric_name: aws.efs.data_write_iobytes.average
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Total number of bytes associated with read operations. '
  interval: ""
  metric_name: aws.efs.data_read_iobytes
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Size of the smallest read operation during the period. '
  interval: ""
  metric_name: aws.efs.data_read_iobytes.minimum
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Size of the largest read operation during the period. '
  interval: ""
  metric_name: aws.efs.data_read_iobytes.maximum
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Average size of read operations during the period. '
  interval: ""
  metric_name: aws.efs.data_read_iobytes.average
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: Total number of bytes associated with all file system operations
  interval: ""
  metric_name: aws.efs.total_iobytes
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Size of the smallest operation during a period. '
  interval: ""
  metric_name: aws.efs.total_iobytes.minimum
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Size of the largest operation during the period. '
  interval: ""
  metric_name: aws.efs.total_iobytes.maximum
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: Average size of an operation during the period
  interval: ""
  metric_name: aws.efs.total_iobytes.average
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Total number of bytes associated with metadata operations. '
  interval: ""
  metric_name: aws.efs.metadata_iobytes
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Size of the smallest metadata operation during the period. '
  interval: ""
  metric_name: aws.efs.metadata_iobytes.minimum
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Size of the largest metadata operation during the period. '
  interval: ""
  metric_name: aws.efs.metadata_iobytes.maximum
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Size of the average metadata operation during the period. '
  interval: ""
  metric_name: aws.efs.metadata_iobytes
  metric_type: count
  per_unit_name: ""
  unit_name: byte
- description: 'Smallest burst credit balance for any minute during the period. '
  interval: ""
  metric_name: aws.efs.burst_credit_balance.minimum
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: 'Largest burst credit balance for any minute during the period. '
  interval: ""
  metric_name: aws.efs.burst_credit_balance.maximum
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Average burst credit balance during the period.
  interval: ""
  metric_name: aws.efs.burst_credit_balance
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
