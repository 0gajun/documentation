btrfs:
  - description: La quantité totale d'espace sur un périphérique
    integration: btrfs
    interval: ''
    metric_name: system.disk.btrfs.total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: btrfs disk total
    unit_name: byte
  - description: Espace utilisé sur un device.
    integration: btrfs
    interval: ''
    metric_name: system.disk.btrfs.used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: btrfs disk used
    unit_name: byte
  - description: The free space on a device
    integration: btrfs
    interval: ''
    metric_name: system.disk.btrfs.free
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: btrfs disk free
    unit_name: byte
  - description: The amount of space used on a device as a fraction of the total
    integration: btrfs
    interval: ''
    metric_name: system.disk.btrfs.usage
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: btrfs disk usage
    unit_name: fraction
