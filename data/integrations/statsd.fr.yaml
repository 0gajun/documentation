  - description: The number of timer metrics currently seen by StatsD
    integration: statsd
    interval: ''
    metric_name: statsd.timers.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: num timers
    unit_name: ''
