google_cloud_spanner:
  - description: Taux de requête d'API Cloud Spanner.
    integration: google_cloud_spanner
    interval: '60'
    metric_name: gcp.spanner.api.request_count
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: req count
    unit_name: request
  - description: Utilisation du processeur provisionné
    integration: google_cloud_spanner
    interval: '60'
    metric_name: gcp.spanner.instance.cpu.utilization
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cpu util
    unit_name: fraction
  - description: Number of nodes
    integration: google_cloud_spanner
    interval: '60'
    metric_name: gcp.spanner.instance.node_count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: node count
    unit_name: node
  - description: Quantité de stockage utilisé en octets
    integration: google_cloud_spanner
    interval: '60'
    metric_name: gcp.spanner.instance.storage.used_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: storage used bytes
    unit_name: byte
