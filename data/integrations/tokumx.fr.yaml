    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.checkpoint.write.leaf.bytes.uncompressedps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft chkpt wr leaf uncomp b rate
    unit_name: byte
  - description: The rate at which leaf nodes are written to disk during checkpoints.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.checkpoint.write.leaf.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft chkpt wr leaf rate
    unit_name: write
  - description: The fraction of time spent writing leaf nodes to disk during checkpoints.
