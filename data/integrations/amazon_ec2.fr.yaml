amazon_ec2:
  - description: Nombre de crédit CPU qu'une instance a accumulé.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.cpucredit_balance
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cpu balance
    unit_name: unit
  - description: Nombre de crédits CPU consommés.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.cpucredit_usage
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cpu used
    unit_name: unit
  - description: >-
      Average percentage of allocated EC2 compute units that are currently in
      use on the instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.cpuutilization
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cpu utilization
    unit_name: percent
  - description: >-
      Maximum percentage of allocated EC2 compute units that are currently in
      use on the instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.cpuutilization.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cpu utilization
    unit_name: percent
  - description: Bytes read from all ephemeral disks available to the instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.disk_read_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: disk read bytes
    unit_name: byte
  - description: >-
      Completed read operations from all ephemeral disks available to the
      instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.disk_read_ops
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: disk read ops
    unit_name: operation
  - description: Bytes written to all ephemeral disks available to the instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.disk_write_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: disk write bytes
    unit_name: byte
  - description: >-
      Completed write operations to all ephemeral disks available to the
      instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.disk_write_ops
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: disk write ops
    unit_name: operation
  - description: >-
      Average number of bytes received on all network interfaces by the
      instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.network_in
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: network in
    unit_name: byte
  - description: >-
      Maximum number of bytes received on all network interfaces by the
      instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.network_in.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: network in
    unit_name: byte
  - description: >-
      Average number of bytes sent out on all network interfaces by the
      instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.network_out
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: network out
    unit_name: byte
  - description: >-
      Maximum number of bytes sent out on all network interfaces by the
      instance.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.network_out.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: network out
    unit_name: byte
  - description: Number of packets received on all network interfaces by the instance
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.network_packets_in
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: network in
    unit_name: packet
  - description: Number of packets sent out on all network interfaces by the instance
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.network_packets_out
    metric_type: gauge
    orientation: '0'
    per_unit_name: minute
    short_name: network out
    unit_name: packet
  - description: 1 if one of the status checks failed.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.status_check_failed
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: status check
    unit_name: ''
  - description: 0 if the instance has passed the EC2 instance status check.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.status_check_failed_instance
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: status check instance
    unit_name: ''
  - description: 0 if the instance has passed the EC2 system status check.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.status_check_failed_system
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: status check system
    unit_name: ''
  - description: 1 if the instance's system status is ok.
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.host_ok
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: host ok
    unit_name: ''
  - description: Time since instance launch
    integration: amazon_ec2
    interval: ''
    metric_name: aws.ec2.instance_age
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: instance age
    unit_name: second
