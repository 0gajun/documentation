amazon_auto_scaling:
  - description: Le nombre d'instances que le groupe Auto Scaling tente de maintenir.
    integration: amazon_auto_scaling
    interval: ''
    metric_name: aws.autoscaling.group_desired_capacity
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ' grp cap'
    unit_name: ''
  - description: >-
      Le nombre d'instances qui s'exécutent dans le cadre du groupe Auto
      Scaling. Cette métrique n'inclut pas les instances en attente ou
      terminées.
    integration: amazon_auto_scaling
    interval: ''
    metric_name: aws.autoscaling.group_in_service_instances
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ' in srvc'
    unit_name: ''
  - description: La taille maximale du groupe Auto Scaling.
    integration: amazon_auto_scaling
    interval: ''
    metric_name: aws.autoscaling.group_max_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ' max sze'
    unit_name: ''
  - description: La taille minimale du groupe Auto Scaling.
    integration: amazon_auto_scaling
    interval: ''
    metric_name: aws.autoscaling.group_min_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ' min sze'
    unit_name: ''
  - description: >-
      Le nombre d'instances en attente Une instance en attente n'est pas encore
      en service. Cette statistique n'inclut pas les instances en service ou
      terminées.
    integration: amazon_auto_scaling
    interval: ''
    metric_name: aws.autoscaling.group_pending_instances
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ' pend instcs'
    unit_name: ''
  - description: >-
      Le nombre d'instances qui sont en train de se terminer. Cette statistique
      n'inclut pas les instances en service ou en attente.
    integration: amazon_auto_scaling
    interval: ''
    metric_name: aws.autoscaling.group_terminating_instances
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ' termin instcs'
    unit_name: ''
  - description: >-

      Le nombre total d'instances dans le groupe Auto Scaling. Cette statistique

      identifie le nombre d'instances en service et / ou en attente et / ou
      terminées.
    integration: amazon_auto_scaling
    interval: ''
    metric_name: aws.autoscaling.group_total_instances
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ' grp total'
    unit_name: ''
