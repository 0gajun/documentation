    orientation: '1'
    per_unit_name: second
    short_name: prod req
    unit_name: request
  - description: Number of producer responses per second.
    integration: kafka
    interval: '10'
    metric_name: kafka.producer.response_rate
    metric_type: gauge
    orientation: '1'
    per_unit_name: second
    short_name: prod resp
    unit_name: response
  - description: Producer average request latency.
    integration: kafka
    interval: '10'
    metric_name: kafka.producer.request_latency_avg
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: prod req latency avg
    unit_name: millisecond
  - description: Producer bytes out rate.
    integration: kafka
    interval: '10'
    metric_name: kafka.producer.bytes_out
    metric_type: gauge
    orientation: '1'
    per_unit_name: second
    short_name: prod bytes out
    unit_name: byte
  - description: Producer message rate.
    integration: kafka
    interval: '10'
    metric_name: kafka.producer.message_rate
    metric_type: gauge
    orientation: '1'
    per_unit_name: second
    short_name: prod msg rate
    unit_name: message
  - description: Producer I/O wait time.
    integration: kafka
    interval: '10'
    metric_name: kafka.producer.io_wait
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: prod io wait
    unit_name: nanosecond
  - description: |
      Maximum du lag consumer.
    integration: kafka
    interval: '10'
    metric_name: kafka.consumer.max_lag
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: con max lag
    unit_name: offset
  - description: The minimum rate at which the consumer sends fetch requests to a broker.
    integration: kafka
    interval: '10'
    metric_name: kafka.consumer.fetch_rate
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: con min fetch
