pgbouncer:
  - description: Fréquence des requêtes.
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.requests_per_second
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: requests
    unit_name: request
  - description: Fréquence des query.
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.queries_per_second
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: queries
    unit_name: query
  - description: Fréquence des transactions.
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.transactions_per_second
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: transactions
    unit_name: transaction
  - description: The total network traffic received
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.bytes_received_per_second
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: bytes received
    unit_name: byte
  - description: The total network traffic sent
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.bytes_sent_per_second
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: bytes sent
    unit_name: byte
  - description: Time spent by pgbouncer actively querying PostgreSQL
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.total_query_time
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: query time
    unit_name: microsecond
  - description: Time spent by pgbouncer in transactions
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.total_transaction_time
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: transaction time
    unit_name: microsecond
  - description: >-
      Le nombre moyen de requêtes par seconde depuis la dernière remontée
      d'information.
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.avg_req
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: requests per second
    unit_name: request
  - description: The average number of queries per second in last stat period
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.avg_query_count
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: queries per second
    unit_name: query
  - description: The average number of transactions per second in last stat period
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.avg_transaction_count
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: transactions per second
    unit_name: transaction
  - description: The client network traffic received
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.avg_recv
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: client bytes received
    unit_name: byte
  - description: The client network traffic sent
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.avg_sent
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: client bytes sent
    unit_name: byte
  - description: The average query duration
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.avg_query
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: query duration
    unit_name: microsecond
  - description: The average query duration
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.avg_query_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: query duration
    unit_name: microsecond
  - description: The average transaction duration
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.stats.avg_transaction_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: transaction duration
    unit_name: microsecond
  - description: Client connections linked to server connection and able to process queries
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.pools.cl_active
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: active conns
    unit_name: connection
  - description: Client connections waiting on a server connection
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.pools.cl_waiting
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: waiting conns
    unit_name: connection
  - description: Server connections linked to a client connection
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.pools.sv_active
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server conns
    unit_name: connection
  - description: Server connections idle and ready for a client query
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.pools.sv_idle
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server idle conns
    unit_name: connection
  - description: >-
      Server connections idle more than server_check_delay, needing
      server_check_query
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.pools.sv_used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: server used conns
    unit_name: connection
  - description: >-
      Server connections currently running either server_reset_query or
      server_check_query
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.pools.sv_tested
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server tested conns
    unit_name: connection
  - description: Server connections currently in the process of logging in
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.pools.sv_login
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server login conns
    unit_name: connection
  - description: Age of oldest unserved client connection
    integration: pgbouncer
    interval: ''
    metric_name: pgbouncer.pools.maxwait
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: max client wait
    unit_name: second
