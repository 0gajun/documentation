sqlserver:
  - description: >-
      Le ratio des pages de données trouvées et lues à partir du cache du buffer
      sur toutes les demandes de page de données.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.buffer.cache_hit_ratio
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: buff hit ratio
    unit_name: fraction
  - description: Durée d'une page dans le buffer pool.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.buffer.page_life_expectancy
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: buff page life expectancy
    unit_name: second
  - description: The number of batch requests per second.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.stats.batch_requests
    metric_type: gauge
    orientation: '1'
    per_unit_name: second
    short_name: batch requests
    unit_name: request
  - description: The number of SQL compilations per second.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.stats.sql_compilations
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: sql compils
    unit_name: operation
  - description: The number of SQL re-compilations per second.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.stats.sql_recompilations
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: sql recompils
    unit_name: operation
  - description: The number of user connections.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.stats.connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns
    unit_name: connection
  - description: >-
      The number of times per second that SQL Server is unable to retain a lock
      right away for a resource.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.stats.lock_waits
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: lock waits
    unit_name: lock
  - description: Le nombre de page splits par seconde.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.access.page_splits
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: page splits
    unit_name: operation
  - description: The number of processes blocked.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.stats.procs_blocked
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: procs blocked
    unit_name: process
  - description: >-
      The number of pages flushed to disk per second by a checkpoint or other
      operation that require all dirty pages to be flushed.
    integration: sql_server
    interval: ''
    metric_name: sqlserver.buffer.checkpoint_pages
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: checkpoint pages
    unit_name: page
