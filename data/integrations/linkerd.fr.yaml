linkerd:
  - description: >-
      Une gauge de l'heure de dÃ©but de la machine virtuelle Java en
      millisecondes depuis EPOCH
    integration: linkerd
    interval: ''
    metric_name: jvm.start_time
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: >-
      A gauge of the number of live threads including both daemon and non-daemon
      threads
    integration: linkerd
    interval: ''
    metric_name: jvm.thread.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: thread
  - description: >-
      For the non-heap memory, a gauge of the amount of memory, in bytes,
      committed for the JVM to use
    integration: linkerd
    interval: ''
    metric_name: jvm.nonheap.committed
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: >-
      For the non-heap memory, a gauge of the maximum amount of memory, in
      bytes, that can be used by the JVM
    integration: linkerd
    interval: ''
    metric_name: jvm.nonheap.max
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: >-
      For the non-heap memory, a gauge of the current amount of memory used, in
      bytes
    integration: linkerd
    interval: ''
    metric_name: jvm.nonheap.used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: >-
      A gauge of the number of the total number of collections that have
      occurred
    integration: linkerd
    interval: ''
    metric_name: jvm.gc.cycles
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: unit
  - description: 'A gauge of the total elapsed time doing collections, in milliseconds'
    integration: linkerd
    interval: ''
    metric_name: jvm.gc.msec
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: >-
      For the heap used for object allocation, a gauge of the amount of memory,
      in bytes, committed for the JVM to use
    integration: linkerd
    interval: ''
    metric_name: jvm.heap.committed
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: >-
      For the heap used for object allocation, a gauge of the maximum amount of
      memory, in bytes, that can be used by the JVM
    integration: linkerd
    interval: ''
    metric_name: jvm.heap.max
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: >-
      For the heap used for object allocation, a gauge of the current amount of
      memory used, in bytes
    integration: linkerd
    interval: ''
    metric_name: jvm.heap.used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: A gauge of the uptime of the Java virtual machine in milliseconds
    integration: linkerd
    interval: ''
    metric_name: jvm.uptime
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: A gauge of the number of processors available to the JVM
    integration: linkerd
    interval: ''
    metric_name: jvm.num_cpus
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: core
  - description: A gauge for ParNew of the total number of collections that have occurred
    integration: linkerd
    interval: ''
    metric_name: jvm.gc.ParNew.cycles
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: unit
  - description: >-
      A gauge for ConcurrentMarkSweep of the total number of collections that
      have occurred
    integration: linkerd
    interval: ''
    metric_name: jvm.gc.ConcurrentMarkSweep.cycles
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: unit
  - description: >-
      (only available on Unix-based OS) A gauge of the number of open file
      descriptors
    integration: linkerd
    interval: ''
    metric_name: jvm.fd_count
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: unit
  - description: >-
      A gauge for ConcurrentMarkSweep of the total elapsed time garbage
      collection pool doing collections, in milliseconds
    integration: linkerd
    interval: ''
    metric_name: jvm.gc.ConcurrentMarkSweep.msec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: >-
      A gauge for ParNew of the total elapsed time garbage collection pool doing
      collections, in milliseconds
    integration: linkerd
    interval: ''
    metric_name: jvm.gc.ParNew.msec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: >-
      A gauge of the of the current memory used, in bytes, for Par_Eden_Space
      memory pool
    integration: linkerd
    interval: ''
    metric_name: jvm.mem.current.Par_Eden_Space.used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: >-
      A gauge of the of the current memory used, in bytes, for
      Par_Survivor_Space memory pool
    integration: linkerd
    interval: ''
    metric_name: jvm.mem.current.Par_Survivor_Space.used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: >-
      A gauge of the of the current memory used, in bytes, for CMS_Old_Gen
      memory pool
    integration: linkerd
    interval: ''
    metric_name: jvm.mem.current.CMS_Old_Gen.used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: 'Stats of the durations, in millseconds, of the eden collection pauses'
    integration: linkerd
    interval: ''
    metric_name: jvm.gc.eden.pause_msec.quantile
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: Number of requests by second received by the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.requests_s
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: client req/s
    unit_name: ''
  - description: Number of success per second for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.success_s
    metric_type: rate
    orientation: '1'
    per_unit_name: ''
    short_name: client success/s
    unit_name: ''
  - description: Number of active connections for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.connections
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: client active connections
    unit_name: connection
  - description: Number of connection par second for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.connects_s
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: client connects/s
    unit_name: connection
  - description: Number of request by second returning 1XX status code for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.status.1XX_s
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: client 1xx/s
    unit_name: unit
  - description: Number of request by second returning 2XX status code for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.status.2XX_s
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: client 2xx/s
    unit_name: unit
  - description: Number of request by second returning 3XX status code for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.status.3XX_s
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: client 3xx/s
    unit_name: unit
  - description: Number of request by second returning 4XX status code for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.status.4XX_s
    metric_type: rate
    orientation: '-1'
    per_unit_name: second
    short_name: client 4xx/s
    unit_name: unit
  - description: Number of request by second returning 5XX status code for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.status.5XX_s
    metric_type: rate
    orientation: '-1'
    per_unit_name: second
    short_name: client 5xx/s
    unit_name: unit
  - description: A gauge of the number of connections cached for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.pool_cached
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: connection
  - description: >-
      A counter of the number of times there were no connections immediately
      available and there were already too many waiters
    integration: linkerd
    interval: ''
    metric_name: rt.client.pool_num_too_many_waiters
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: unit
  - description: >-
      A counter of the number of times there were no connections immediately
      available and the client waited for a connection
    integration: linkerd
    interval: ''
    metric_name: rt.client.pool_num_waited
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: unit
  - description: >-
      A gauge of the number of connections that are currently alive, either in
      use or not
    integration: linkerd
    interval: ''
    metric_name: rt.client.pool_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: connections
  - description: A gauge of the number of clients waiting on connections
    integration: linkerd
    interval: ''
    metric_name: rt.client.pool_waiters
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: unit
  - description: Stats of the latency of requests in milliseconds for the client
    integration: linkerd
    interval: ''
    metric_name: rt.client.request_latency_ms.quantile
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: client requests latency
    unit_name: millisecond
  - description: Number of active connections for the server
    integration: linkerd
    interval: ''
    metric_name: rt.server.connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server active connections
    unit_name: connection
  - description: Number of connection par second for the server
    integration: linkerd
    interval: ''
    metric_name: rt.server.connects_s
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: server connects/s
    unit_name: connection
  - description: Stats of the latency of requests in milliseconds for the server
    integration: linkerd
    interval: ''
    metric_name: rt.server.request_latency_ms.quantile
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: server requests latency
    unit_name: millisecond
