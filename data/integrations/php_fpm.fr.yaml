php_fpm:
  - description: Taille de la file d'attente des connexions en attente.
    integration: php_fpm
    interval: ''
    metric_name: php_fpm.listen_queue.size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: listen queue size
    unit_name: ''
  - description: Nombre total de processus actifs.
    integration: php_fpm
    interval: ''
    metric_name: php_fpm.processes.active
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: active processes
    unit_name: process
  - description: Total number of idle processes
    integration: php_fpm
    interval: ''
    metric_name: php_fpm.processes.idle
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: idle processes
    unit_name: process
  - description: ' Total number of processes'
    integration: php_fpm
    interval: ''
    metric_name: php_fpm.processes.total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: total processes
    unit_name: process
  - description: Nombre de requêtes accéptées
    integration: php_fpm
    interval: ''
    metric_name: php_fpm.requests.accepted
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: accepted requests
    unit_name: request
  - description: >-
      The number of times the process limit has been reached (when pm tries to
      start more children)
    integration: php_fpm
    interval: ''
    metric_name: php_fpm.processes.max_reached
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: max processes reached
    unit_name: process
  - description: Total number of slow requests
    integration: php_fpm
    interval: ''
    metric_name: php_fpm.requests.slow
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: slow requests
    unit_name: request
