hdfs_namenode:
  - description: Capacité totale du disque en octets
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.capacity_total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cap tot
    unit_name: byte
  - description: Utilisation du disque en octets
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.capacity_used
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cap usd
    unit_name: byte
  - description: Remaining disk space left in bytes
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.capacity_remaining
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cap rem
    unit_name: byte
  - description: Total load on the file system
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.total_load
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: tot ld
    unit_name: ''
  - description: Lock queue length
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.fs_lock_queue_length
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: lck queue
    unit_name: ''
  - description: Total number of blocks
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.blocks_total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: blk tot
    unit_name: block
  - description: Maximum number of files HDFS supports
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.max_objects
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: max objs
    unit_name: object
  - description: Total number of files
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.files_total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: files tot
    unit_name: file
  - description: Number of blocks pending replication
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.pending_replication_blocks
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: pnd rep blks
    unit_name: block
  - description: Number of under replicated blocks
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.under_replicated_blocks
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: undr rep blks
    unit_name: block
  - description: Number of blocks scheduled for replication
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.scheduled_replication_blocks
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: sched rep blks
    unit_name: block
  - description: Number of pending deletion blocks
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.pending_deletion_blocks
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: pnd del blks
    unit_name: block
  - description: Total number of live data nodes
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.num_live_data_nodes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: lv d nds
    unit_name: node
  - description: Total number of dead data nodes
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.num_dead_data_nodes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: dead d nds
    unit_name: node
  - description: Number of decommissioning live data nodes
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.num_decom_live_data_nodes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: decom lv d nodes
    unit_name: node
  - description: Number of decommissioning dead data nodes
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.num_decom_dead_data_nodes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: decom dead d nds
    unit_name: node
  - description: Total volume failures
    integration: hdfs
    interval: ''
    metric_name: hdfs.namenode.volume_failures_total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol fail tot
    unit_name: ''
  - description: Estimated capacity lost in bytes
