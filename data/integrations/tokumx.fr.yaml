    interval: ''
    metric_name: tokumx.ft.checkpoint.write.nonleaf.bytes.compressedps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft chkpt wr nonleaf comp b rate
    unit_name: byte
  - description: >-
