exchange_server:
  - description: >-
      Affiche le temps en millisecondes (ms) pour envoyer une requête de lecture
      LDAP au contrôleur de domaine spécifié et recevoir une réponse.
    integration: exchange_server
    interval: ''
    metric_name: exchange.adaccess_domain_controllers.ldap_read
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: exchange dc ldap read time
    unit_name: millisecond
  - description: >-
      Affiche le temps (en ms) d'envoi d'une requête de recherche LDAP et de
      réception d'une réponse.
    integration: exchange_server
    interval: ''
    metric_name: exchange.adaccess_domain_controllers.ldap_search
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: exchange ldap search time
    unit_name: millisecond
  - description: >-
      Shows the time (in ms) to send an LDAP read request to the specified
      domain controller and receive a response.
    integration: exchange_server
    interval: ''
    metric_name: exchange.adaccess_processes.ldap_read
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: exchange ldap read time
    unit_name: millisecond
  - description: >-
      Affiche le temps (en ms) d'envoi d'une requête de recherche LDAP et de
      réception d'une réponse.
    integration: exchange_server
    interval: ''
    metric_name: exchange.adaccess_processes.ldap_search
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: exchange ldap search time
    unit_name: millisecond
  - description: >-
      Shows the percentage of time that the processor is executing application
      or operating system processes. This is when the processor isn't idle.
    integration: exchange_server
    interval: ''
    metric_name: exchange.processor.cpu_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: proc cpu pct
    unit_name: percent
  - description: >-
      Shows the percentage of processor time spent in user mode. User mode is a
      restricted processing mode designed for applications, environment
      subsystems, and integral subsystems.
    integration: exchange_server
    interval: ''
    metric_name: exchange.processor.cpu_user
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: proc cpu user pct
    unit_name: percent
  - description: >-
      Shows the percentage of processor time spent in privileged mode.
      Privileged mode is a processing mode designed for operating system
      components and hardware-manipulating drivers. It allows direct access to
      hardware and all memory.
    integration: exchange_server
    interval: ''
    metric_name: exchange.processor.cpu_privileged
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: proc cpu priv pct
    unit_name: percent
  - description: >-
      Indicates the number of threads each processor is servicing. Processor
      Queue Length can be used to identify if processor contention or high CPU
      utilization is caused by the processor capacity being insufficient to
      handle the workloads assigned to it. Processor Queue Length shows the
      number of threads that are delayed in the Processor Ready Queue and are
      waiting to be scheduled for execution. The value listed is the last
      observed value at the time the measurement was taken.
    integration: exchange_server
    interval: ''
    metric_name: exchange.processor.queue_length
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: proc cpu queue len
    unit_name: threads
  - description: >-
      Shows the amount of physical memory, in megabytes (MB), immediately
      available for allocation to a process or for system use. It's equal to the
      sum of memory assigned to the standby (cached), free, and zero page lists.
    integration: exchange_server
    interval: ''
    metric_name: exchange.memory.available
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: memory avail
    unit_name: megabytes
  - description: Shows the ratio of Memory\Committed Bytes to the Memory\Commit Limit.
    integration: exchange_server
    interval: ''
    metric_name: exchange.memory.committed
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: memory in use
    unit_name: percent
  - description: >-
      Indicates the number of outbound packets that couldn't be transmitted
      because of errors.
    integration: exchange_server
    interval: ''
    metric_name: exchange.network.outbound_errors
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: exchange net errors
    unit_name: errors
  - description: >-
      Shows the number of TCP connections for which the current state is either
      ESTABLISHED or CLOSE-WAIT.
    integration: exchange_server
    interval: ''
    metric_name: exchange.network.tcpv6.connection_failures
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: exchange v6 errors
    unit_name: errors
  - description: >-
      Shows the number of times TCP connections have made a direct transition to
      the CLOSED state from either the ESTABLISHED state or the CLOSE-WAIT
      state.
    integration: exchange_server
    interval: ''
    metric_name: exchange.network.tcpv4.conns_reset
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: tcp4 resets
    unit_name: connections
  - description: >-
      Shows the number of times TCP connections have made a direct transition to
      the CLOSED state from either the ESTABLISHED state or the CLOSE-WAIT
      state.
    integration: exchange_server
    interval: ''
    metric_name: exchange.network.tcpv6.conns_reset
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: tcp6 resets
    unit_name: connections
  - description: The number of threads that are waiting to obtain the semaphore.
    integration: exchange_server
    interval: ''
    metric_name: exchange.netlogon.semaphore_waiters
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: sem waiters
    unit_name: threads
  - description: The number of threads that are holding the semaphore.
    integration: exchange_server
    interval: ''
    metric_name: exchange.netlogon.semaphore_holders
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: sem holders
    unit_name: threads
  - description: >-
      The total number of times that the semaphore has been obtained over the
      lifetime of the security channel connection, or since system startup for
      _Total.
    integration: exchange_server
    interval: ''
    metric_name: exchange.netlogon.semaphore_acquires
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: sem aquires
    unit_name: aquires
  - description: >-
      The total number of times that a thread has timed out while it waited for
      the semaphore over the lifetime of the security channel connection, or
      since system startup for _Total.
    integration: exchange_server
    interval: ''
    metric_name: exchange.netlogon.semaphore_timeouts
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: sem timeouts
    unit_name: timeouts
  - description: >-
      The average time (in seconds) that the semaphore is held over the last
      sample.
    integration: exchange_server
    interval: ''
    metric_name: exchange.netlogon.semaphore_hold_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: sem hold time
    unit_name: seconds
  - description: >-
      Shows the average length of time, in milliseconds (ms), per database read
      operation.
    integration: exchange_server
    interval: ''
    metric_name: exchange.database.io_reads_avg_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: db read latency
    unit_name: milliseconds
  - description: 'Shows the average length of time, in ms, per database write operation.'
    integration: exchange_server
    interval: ''
    metric_name: exchange.database.io_writes_avg_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: db write latency
    unit_name: milliseconds
  - description: 'Shows the average length of time, in ms, per Log write operation.'
    integration: exchange_server
    interval: ''
    metric_name: exchange.database.io_log_writes_avg_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: db log write latency
    unit_name: milliseconds
  - description: >-
      Shows the average length of time, in ms, per passive database read
      operation.
    integration: exchange_server
    interval: ''
    metric_name: exchange.database.io_db_reads_recovery_avg_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: db read recovery latency
    unit_name: milliseconds
  - description: >-
      Shows the average length of time, in ms, per passive database write
      operation.
    integration: exchange_server
    interval: ''
    metric_name: exchange.database.io_db_writes_recovery_avg_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: db write recovery latency
    unit_name: milliseconds
  - description: >-
      Shows the number of database read operations per second for each attached
      database instance.
    integration: exchange_server
    interval: ''
    metric_name: exchange.database.io_db_reads_attached_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: db reads per sec
    unit_name: reads
  - description: >-
      Shows the number of database write operations per second for each attached
      database instance.
    integration: exchange_server
    interval: ''
    metric_name: exchange.database.io_db_writes_attached_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: db writes per sec
    unit_name: writes
  - description: Shows the number of log writes per second for each database instance.
    integration: exchange_server
    interval: ''
    metric_name: exchange.database.io_log_writes_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: log writes per sec
    unit_name: writes
  - description: Shows the number of active database copies on the server.
    integration: exchange_server
    interval: ''
    metric_name: exchange.activemanager.database_mounted
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: active database mounts
    unit_name: copies
  - description: >-
      Shows the latency, in milliseconds (ms), averaged for the past 1,024
      packets.
    integration: exchange_server
    interval: ''
    metric_name: exchange.rpc.averaged_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: rpc avg latency
    unit_name: milliseconds
  - description: >-
      Shows the number of client requests currently being processed by the RPC
      Client Access service.
    integration: exchange_server
    interval: ''
    metric_name: exchange.rpc.requests
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: rpc requests
    unit_name: requests
  - description: >-
      Shows the number of unique users that have shown some activity in the last
      2 minutes.
    integration: exchange_server
    interval: ''
    metric_name: exchange.rpc.active_user_count
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: active users
    unit_name: users
  - description: Affiche le nombre total de connexions client maintenues.
    integration: exchange_server
    interval: ''
    metric_name: exchange.rpc.conn_count
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: conn_count
    unit_name: connection
  - description: 'Shows the rate at which RPC operations occur, per second.'
    integration: exchange_server
    interval: ''
    metric_name: exchange.rpc.ops_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: rpc ops per sec
    unit_name: operation
  - description: Affiche le nombre d'utilisateurs connectés au service.
    integration: exchange_server
    interval: ''
    metric_name: exchange.rpc.user_count
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: rpc user count
    unit_name: users
  - description: Shows the average latency (ms) of MailboxServerLocator web service calls.
    integration: exchange_server
    interval: ''
    metric_name: exchange.httpproxy.server_locator_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: mailbox server web service
    unit_name: milliseconds
  - description: >-
      Shows the average time spent authenticating CAS requests over the last 200
      samples.
    integration: exchange_server
    interval: ''
    metric_name: exchange.httpproxy.avg_auth_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: avg auth latency
    unit_name: milliseconds
  - description: >-
      Shows the average latency (ms) of CAS processing time (does not include
      time spent proxying) over the last 200 requests.
    integration: exchange_server
    interval: ''
    metric_name: exchange.httpproxy.clientaccess_processing_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: avg cas time
    unit_name: milliseconds
  - description: >-
      Shows the percentage of connectivity related failures between this Client
      Access Server and MBX servers over the last 200 samples.
    integration: exchange_server
    interval: ''
    metric_name: exchange.httpproxy.mailbox_proxy_failure_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: proxy failure rate
    unit_name: percent
  - description: Shows the number of concurrent outstanding proxy requests.
    integration: exchange_server
    interval: ''
    metric_name: exchange.httpproxy.outstanding_requests
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: proxy requests
    unit_name: requests
  - description: Shows the number of proxy requests processed each second.
    integration: exchange_server
    interval: ''
    metric_name: exchange.httpproxy.proxy_requests_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: ' proxy requests sec'
    unit_name: requests
  - description: Shows the number of requests processed each second.
    integration: exchange_server
    interval: ''
    metric_name: exchange.httpproxy.requests_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: requests per sec
    unit_name: requests
  - description: >-
      Indicates the overall RPC requests currently executing within the
      information store process.
    integration: exchange_server
    interval: ''
    metric_name: exchange.is.store.rpc_requests
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: rpc requests
    unit_name: requests
  - description: >-
      Shows a server RPC latency, in ms, averaged for the past 1,024 packets for
      a particular client protocol.
    integration: exchange_server
    interval: ''
    metric_name: exchange.is.clienttype.rpc_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: server rpc latency
    unit_name: milliseconds
  - description: >-
      RPC Latency average (msec) is the average latency in milliseconds of RPC
      requests per database. Average is calculated over all RPCs since exrpc32
      was loaded.
    integration: exchange_server
    interval: ''
    metric_name: exchange.is.store.rpc_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: server rpc avg latency
    unit_name: milliseconds
  - description: Shows the number of RPC operations per second for each database instance.
    integration: exchange_server
    interval: ''
    metric_name: exchange.is.store.rpc_ops_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: server rpc ops per sec
    unit_name: operations
  - description: >-
      Shows the number of RPC operations per second for each client type
      connection.
    integration: exchange_server
    interval: ''
    metric_name: exchange.is.clienttype.rpc_ops_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: client rpc ops sec
    unit_name: operations
  - description: >-
      Shows the number of HTTP requests received from the client via ASP.NET per
      second. Determines the current Exchange ActiveSync request rate. Used only
      to determine current user load.
    integration: exchange_server
    interval: ''
    metric_name: exchange.activesync.requests_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: activesync requests/sec
    unit_name: request
  - description: Shows the number of ping commands currently pending in the queue.
    integration: exchange_server
    interval: ''
    metric_name: exchange.activesync.ping_pending
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: activesync ping pending
    unit_name: command
  - description: >-
      Shows the number of sync commands processed per second. Clients use this
      command to synchronize items within a folder.
    integration: exchange_server
    interval: ''
    metric_name: exchange.activesync.sync_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: activesync sync per sec
    unit_name: command
  - description: >-
      Shows the number of unique users currently logged on to Outlook Web App.
      This value monitors the number of unique active user sessions, so that
      users are only removed from this counter after they log off or their
      session times out. Determines current user load.
    integration: exchange_server
    interval: ''
    metric_name: exchange.owa.unique_users
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: owa unique users
    unit_name: users
  - description: >-
      Shows the number of requests handled by Outlook Web App per second.
      Determines current user load.
    integration: exchange_server
    interval: ''
    metric_name: exchange.owa.requests_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: owa requests per sec
    unit_name: requests
  - description: >-
      Shows the number of Autodiscover service requests processed each second.
      Determines current user load.
    integration: exchange_server
    interval: ''
    metric_name: exchange.autodiscover.requests_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: autodiscover requests sec
    unit_name: requests
  - description: >-
      Shows the number of requests processed each second. Determines current
      user load.
    integration: exchange_server
    interval: ''
    metric_name: exchange.ws.requests_persec
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: web requests per sec
    unit_name: request
  - description: >-
      Shows the current number of connections established with the Web service.
      Determines current user load.
    integration: exchange_server
    interval: ''
    metric_name: exchange.ws.current_connections_total
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: web service connections
    unit_name: connection
  - description: >-
      Shows the current number of connections established to the Default website
      which corresponds to the number of connections hitting the Front End CAS
      server role. Determines current user load.
    integration: exchange_server
    interval: ''
    metric_name: exchange.ws.current_connections_default_website
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: current connections
    unit_name: connection
  - description: >-
      Shows the rate that connections to the Web service are being attempted.
      Determines current user load.
    integration: exchange_server
    interval: ''
    metric_name: exchange.ws.connection_attempts
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: total connection requests
    unit_name: connection
  - description: >-
      Shows the rate HTTP requests are made that don't use the OPTIONS, GET,
      HEAD, POST, PUT, DELETE, TRACE, MOVE, COPY, MKCOL, PROPFIND, PROPPATCH,
      SEARCH, LOCK, or UNLOCK methods. Determines current user load.
    integration: exchange_server
    interval: ''
    metric_name: exchange.ws.other_attempts
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: other requests
    unit_name: connection
  - description: >-
      Shows the number of active tasks currently running in the background for
      workload management.
    integration: exchange_server
    interval: ''
    metric_name: exchange.workload_management.active_tasks
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: workload tasks
    unit_name: task
  - description: Shows the number of workload management tasks that have been completed.
    integration: exchange_server
    interval: ''
    metric_name: exchange.workload_management.completed_tasks
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: workload tasks completed
    unit_name: task
  - description: >-
      Shows the number of workload management tasks that are currently queued up
      waiting to be processed.
    integration: exchange_server
    interval: ''
    metric_name: exchange.workload_management.queued_tasks
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: workload tasks queued
    unit_name: task
