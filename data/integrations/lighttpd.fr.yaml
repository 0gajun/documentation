lighttpd:
  - description: >-
      [Lighttpd 1 seulement] Le nombre d'octets envoyés et reçus depuis le
      début.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: net bytes
    unit_name: byte
  - description: '[Lighttpd 1 seulement] Le nombre de hits depuis le début.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.hits
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: net hits
    unit_name: hit
  - description: '[Lighttpd 1 only] The number of bytes sent and received per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.bytes_per_s
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net bytes per s
    unit_name: byte
  - description: '[Lighttpd 1 only] The number of requests per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.request_per_s
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net requests per s
    unit_name: request
  - description: '[Lighttpd 1 only] The number of idle connections.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.performance.idle_server
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: idle servers
    unit_name: connection
  - description: '[Lighttpd 1 only] The number of active connections.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.performance.busy_servers
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: busy servers
    unit_name: connection
  - description: '[Lighttpd 1 only] The amount of time the server has been up and running.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.performance.uptime
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server uptime
    unit_name: second
  - description: >-
      [Lighttpd 2 only] The number of active connections in the state of
      initializing the read-idle timer.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.connections.state_start
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conn state start
    unit_name: connection
  - description: >-
      [Lighttpd 2 only] The number of active connections in the state of reading
      the http request header.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.connections.state_read_header
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conn state read header
    unit_name: connection
  - description: >-
      [Lighttpd 2 only] The number of active connections in the state of
      handling the request internally.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.connections.state_handle_request
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conn state handle req
    unit_name: connection
  - description: >-
      [Lighttpd 2 only] The number of active connections in the state of writing
      the response to the network.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.connections.state_write_response
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conn state write resp
    unit_name: connection
  - description: '[Lighttpd 2 only] The number of idle connections.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.connections.state_keep_alive
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conn state keep alive
    unit_name: connection
  - description: '[Lighttpd 2 only] The average number of bytes sent per second since start.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.bytes_out_avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net bytes out avg
    unit_name: byte
  - description: >-
      [Lighttpd 2 only] The average number of bytes received per second since
      start.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.bytes_in_avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net bytes in avg
    unit_name: byte
  - description: >-
      [Lighttpd 2 only] The average number of bytes received per second in the
      past 5 seconds.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.bytes_in_avg_5sec
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net bytes in avg 5sec
    unit_name: byte
  - description: >-
      [Lighttpd 2 only] The average number of bytes sent per second in the past
      5 seconds.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.bytes_out_avg_5sec
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net bytes out avg 5sec
    unit_name: byte
  - description: '[Lighttpd 2 only] The number of bytes sent per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.bytes_out
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: net bytes out
    unit_name: byte
  - description: '[Lighttpd 2 only] The number of bytes received per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.bytes_in
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: net bytes in
    unit_name: byte
  - description: >-
      [Lighttpd 2 only] The average number of connections per second since
      start.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.connections_avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net conn avg
    unit_name: connection
  - description: >-
      [Lighttpd 2 only] The average number of connections per second in the past
      5 seconds.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.connections_avg_5sec
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net conn avg 5sec
    unit_name: connection
  - description: >-
      [Lighttpd 2 only] The average number of requests per second in the past 5
      seconds.
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.requests_avg_5sec
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net req avg 5sec
    unit_name: request
  - description: '[Lighttpd 2 only] The average number of requests per second since start.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.requests_avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: net req avg
    unit_name: request
  - description: '[Lighttpd 2 only] The number of requests per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.requests_total
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: net rq total
    unit_name: request
  - description: '[Lighttpd 2 only] The total number of connections per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.net.connections_total
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: net conn total
    unit_name: connection
  - description: '[Lighttpd 2 only] The amount of memory used by the server.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.performance.memory_usage
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: mem usage
    unit_name: byte
  - description: '[Lighttpd 2 only] The number of 1xx status codes generated per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.response.status_1xx
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: resp status 1xx
    unit_name: response
  - description: '[Lighttpd 2 only] The number of 2xx status codes generated per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.response.status_2xx
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: resp status 2xx
    unit_name: response
  - description: '[Lighttpd 2 only] The number of 3xx status codes generated per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.response.status_3xx
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: resp status 3xx
    unit_name: response
  - description: '[Lighttpd 2 only] The number of 4xx status codes generated per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.response.status_4xx
    metric_type: rate
    orientation: '-1'
    per_unit_name: second
    short_name: resp status 4xx
    unit_name: response
  - description: '[Lighttpd 2 only] The number of 5xx status codes generated per second.'
    integration: lighttpd
    interval: ''
    metric_name: lighttpd.response.status_5xx
    metric_type: rate
    orientation: '-1'
    per_unit_name: second
    short_name: resp status 5xx
    unit_name: response
