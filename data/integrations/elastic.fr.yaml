    integration: elasticsearch
    interval: ''
    metric_name: elasticsearch.breakers.fielddata.estimated_size_in_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: field data breaker size
    unit_name: byte
