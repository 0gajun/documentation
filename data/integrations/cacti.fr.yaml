cacti:
  - description: Le nombre d'hosts surveillés par Cacti
    integration: cacti
    interval: ''
    metric_name: cacti.hosts.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: host count
    unit_name: host
  - description: Le nombre de métriques collectées à partir de Cacti
    integration: cacti
    interval: ''
    metric_name: cacti.metrics.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: metric count
    unit_name: ''
  - description: The number of Cacti RRD files
    integration: cacti
    interval: ''
    metric_name: cacti.rrd.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: rrd count
    unit_name: file
  - description: The amount of disk space that is free - last polling value
    integration: cacti
    interval: ''
    metric_name: system.disk.free.last
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: disk free last
    unit_name: byte
