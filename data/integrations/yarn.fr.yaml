yarn:
  - description: Le nombre d'applications soumises.
    integration: yarn
    interval: ''
    metric_name: yarn.metrics.apps_submitted
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: yarn app submitted
    unit_name: task
  - description: Le nombre d'applications terminÃ©es.
    integration: yarn
    interval: ''
    metric_name: yarn.metrics.apps_completed
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: yarn app compleated
    unit_name: task
