amazon_api_gateway:
  - description: Le nombre d'erreurs côté client
    integration: amazon_api_gateway
    interval: '60'
    metric_name: aws.apigateway.4xxerror
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: api gtw 4xx
    unit_name: operation
  - description: Le nombre d'erreurs côté serveur
    integration: amazon_api_gateway
    interval: '60'
    metric_name: aws.apigateway.5xxerror
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: api gtw 5xx
    unit_name: operation
  - description: Le nombre d'appels aux méthodes d'API
    integration: amazon_api_gateway
    interval: '60'
    metric_name: aws.apigateway.count
    metric_type: count
    orientation: '1'
    per_unit_name: ''
    short_name: api gtw req
    unit_name: operation
  - description: The number of requests served from the API cache
    integration: amazon_api_gateway
    interval: '60'
    metric_name: aws.apigateway.cache_hit_count
    metric_type: count
    orientation: '1'
    per_unit_name: ''
    short_name: api gtw cache hit
    unit_name: operation
  - description: >-
      The number of requests served from the back end when API caching is
      enabled
    integration: amazon_api_gateway
    interval: '60'
    metric_name: aws.apigateway.cache_miss_count
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: api gtw cache miss
    unit_name: operation
  - description: >-
      The time between when API Gateway receives a request from a client and
      when it returns a response to the client. The latency includes the
      integration_latency and other API Gateway overhead.
    integration: amazon_api_gateway
    interval: ''
    metric_name: aws.apigateway.latency
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: api gtw latency
    unit_name: millisecond
  - description: >-
      The maximum time between when requests are received and when responses
      returned
    integration: amazon_api_gateway
    interval: ''
    metric_name: aws.apigateway.latency.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: api gtw max latency
    unit_name: millisecond
  - description: >-
      The minimum time between when requests are received and when responses
      returned
    integration: amazon_api_gateway
    interval: ''
    metric_name: aws.apigateway.latency.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: api gtw min latency
    unit_name: millisecond
  - description: >-
      The time between when API Gateway relays a request to the back end and
      when it receives a response from the back end.
    integration: amazon_api_gateway
    interval: ''
    metric_name: aws.apigateway.integration_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: api gtw integration latency
    unit_name: millisecond
