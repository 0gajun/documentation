{{ $dot := . }}
{{- $href := .Get "href" -}}
{{- $tag := .Get "tag" -}}
{{- $text := .Inner -}}
{{- with .Parent -}}
    <a class="list-group-item list-group-item-white d-flex justify-content-between align-items-center" href="{{ $href }}">
        <span>{{ $text }} {{ if $tag }}<span class="badge badge-white">{{ $tag | upper }}</span>{{ end }}</span>
        <img alt="more" class="img-fluid static" src="{{ partial "img.html" (dict "root" $dot "src" "icons/list-group-arrow.png") }}" />
        <img alt="more" class="img-fluid hover" src="{{ partial "img.html" (dict "root" $dot "src" "icons/list-group-arrow-r.png") }}" />
    </a>
{{- else -}}
    <a class="list-group-item list-group-item-white d-flex justify-content-between align-items-center" href="{{ $href }}">
        <span>{{ $text }} {{ if $tag }}<span class="badge badge-white">{{ $tag | upper }}</span>{{ end }}</span>
        <img alt="more" class="img-fluid static" src="{{ partial "img.html" (dict "root" $dot "src" "icons/list-group-arrow.png") }}" />
        <img alt="more" class="img-fluid hover" src="{{ partial "img.html" (dict "root" $dot "src" "icons/list-group-arrow-r.png") }}" />
    </a>
{{- end }}
