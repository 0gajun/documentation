kubernetes:
  - description: Nombr de cœurs dans cette machine.
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.cpu.capacity
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: k8s.cpu.capacity
    unit_name: ''
  - description: Pourcentage de temps CPU utilisé.
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.cpu.usage.total
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: k8s.cpu
    unit_name: percent_nano
  - description: The limit of cpu cores set
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.cpu.limits
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: k8s.cpu.limits
    unit_name: cpu
  - description: The requested cpu cores
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.cpu.requests
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: k8s.cpu.requests
    unit_name: cpu
  - description: La quantité d'espace disque utilisée.
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.filesystem.usage
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: k8s.disk.usage
    unit_name: byte
  - description: The percentage of disk used
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.filesystem.usage_pct
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: k8s.disk.used_pct
    unit_name: fraction
  - description: The amount of memory (in bytes) in this machine
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.memory.capacity
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: k8s.mem.capacity
    unit_name: byte
  - description: The limit of memory set
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.memory.limits
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: k8s.mem.limits
    unit_name: byte
  - description: The requested memory
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.memory.requests
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: k8s.mem.requests
    unit_name: byte
  - description: The amount of memory used
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.memory.usage
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: k8s.mem
    unit_name: byte
  - description: The amount of bytes per second received
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.network.rx_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: k8s.net.rx
    unit_name: byte
  - description: The amount of bytes per second transmitted
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.network.tx_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: k8s.net.tx
    unit_name: byte
  - description: The amount of network errors per second
    integration: kubernetes
    interval: ''
    metric_name: kubernetes.network_errors
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: k8s.net.errors
    unit_name: error
