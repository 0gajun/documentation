go_expvar:
  - description: Octets alloués et non encore libérés
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.alloc
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: alloc
    unit_name: byte
  - description: Nombre de frees
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.frees
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: frees
    unit_name: operation
  - description: Octets alloués et non encore libérés
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.heap_alloc
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: alloc
    unit_name: byte
  - description: Bytes in idle spans
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.heap_idle
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: heap idle
    unit_name: byte
  - description: Bytes in non-idle spans
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.heap_inuse
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: heap inuse
    unit_name: byte
  - description: Total number of allocated objects
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.heap_objects
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: heap objs
    unit_name: item
  - description: Bytes released to the OS
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.heap_released
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: released
    unit_name: byte
  - description: Bytes obtained from system
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.heap_sys
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: heap sys
    unit_name: byte
  - description: Number of pointer lookups
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.lookups
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: lookups
    unit_name: operation
  - description: Nombre de mallocs
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.mallocs
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: mallocs
    unit_name: operation
  - description: Number of garbage collections
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.num_gc
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: gcs
    unit_name: garbage collection
  - description: 95th percentile of recent GC pause durations
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.pause_ns.95percentile
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: gc pause 95
    unit_name: nanosecond
  - description: Average of recent GC pause durations
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.pause_ns.avg
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: gc pause avg
    unit_name: nanosecond
  - description: Number of submitted GC pause durations
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.pause_ns.count
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: gc pause count
    unit_name: sample
  - description: Max GC pause duration
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.pause_ns.max
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: gc pause max
    unit_name: nanosecond
  - description: Median GC pause duration
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.pause_ns.median
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: gc pause median
    unit_name: nanosecond
  - description: Total GC pause duration over lifetime of process
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.pause_total_ns
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: gc pause tot
    unit_name: nanosecond
  - description: Bytes allocated (even if freed)
    integration: go_expvar
    interval: ''
    metric_name: go_expvar.memstats.total_alloc
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: total alloc
    unit_name: byte
