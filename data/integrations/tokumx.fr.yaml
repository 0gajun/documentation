tokumx:
  - description: Le nombre d'assertions de message activées par seconde.
    integration: tokumx
    interval: ''
    metric_name: tokumx.asserts.msgps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: assert msg ps
    unit_name: assertion
  - description: Le nombre d'assertions régulières activées par seconde.
    integration: tokumx
    interval: ''
    metric_name: tokumx.asserts.regularps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: assert rg ps
    unit_name: assertion
  - description: >-
      Le nombre de fois que le counters recommence à 0. Le counters retourne à
      zero toutes les 2^30 assertions.
    integration: tokumx
    interval: ''
    metric_name: tokumx.asserts.rolloversps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: assert rollover ps
    unit_name: assertion
  - description: Le nombre d'assertions utilisateur activées par seconde.
    integration: tokumx
    interval: ''
    metric_name: tokumx.asserts.userps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: assert user ps
    unit_name: assertion
  - description: Le nombre de warnings activés par seconde.
    integration: tokumx
    interval: ''
    metric_name: tokumx.asserts.warningps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: assert wrng ps
    unit_name: assertion
  - description: >-
      Le nombre de connexions entrantes, disponibles et non utilisées fournis
      par la base de données.
    integration: tokumx
    interval: ''
    metric_name: tokumx.connections.available
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns avail
    unit_name: connection
  - description: Le nombre de connexions au serveur de base de données depuis les clients.
    integration: tokumx
    interval: ''
    metric_name: tokumx.connections.current
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conns current
    unit_name: connection
  - description: >-
      Le nombre total de curseurs qui ont expiré depuis que le serveur de
      processus a démaré.
    integration: tokumx
    interval: ''
    metric_name: tokumx.cursors.timedOut
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cursor timed out
    unit_name: cursor
  - description: Le nombre de cuseurs que tokumx maintient pour ses clients.
    integration: tokumx
    interval: ''
    metric_name: tokumx.cursors.totalOpen
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cursor total open
    unit_name: cursor
  - description: Le nombre de checkpoints qui ont échoué pour n'importe quelle raison.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.checkpointFailures
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ft alrt chkpt fail
    unit_name: event
  - description: >-
      Le nombre de requêtes pour les Document-level Locks dans le locktree qui
      sont en attentes d'autres requêtes pour libérer leur locks.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.locktreeRequestsPending
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ft alrt locktree req pend
    unit_name: request
  - description: >-
      Vitesse auquelle un thread a dû attendre plus d'une seconde pour que les
      expulsions créent un espace dans le cache pour les data dont il avait
      besoin.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.cachePressure.countps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: ft alrt longwait cache press rate
    unit_name: event
  - description: >-
      Fraction of time (microseconds/second) that a thread had to wait more than
      1 second for evictions to create space in the cachetable for it to page in
      data it needed.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.cachePressure.timeps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ft alrt longwait cache press frct
    unit_name: fraction
  - description: >-
      Rate at which the begin checkpoint phase of checkpoint has run (these
      should be fairly quick).
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.checkpointBegin.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft alrt longwait chkpt beg rate
    unit_name: event
  - description: >-
      Fraction of time (microseconds/second) that a begin checkpoint phase has
      spent blocking other threads.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.checkpointBegin.timeps
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft alrt longwait chkpt beg frct
    unit_name: fraction
  - description: Rate at which fsync operations took more than 1 second.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.fsync.countps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: ft alrt longwait fsync rate
    unit_name: event
  - description: >-
      Fraction of time (microseconds/second) spent performing fsync operations
      that took longer than 1 second.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.fsync.timeps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ft alrt longwait fsync frct
    unit_name: fraction
  - description: >-
      Rate at which a thread had to wait more than 1 second to acquire a
      document-level lock in the locktree.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.locktreeWait.countps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: ft alrt longwait ltwait rate
    unit_name: event
  - description: >-
      Fraction of time (microseconds/second) spent by threads waiting more than
      1 second to acquire a document-level lock in the locktree.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.locktreeWait.timeps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ft alrt longwait ltwait frct
    unit_name: fraction
  - description: >-
      Rate at which a thread had to wait more than 1 second to acquire a
      document-level lock because the locktree was at the memory limit and
      needed to run escalation.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.locktreeWaitEscalation.countps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: ft alrt longwait ltwait esc rate
    unit_name: event
  - description: >-
      Fraction of time (microseconds/second) spent by threads waiting more than
      1 second to acquire a document-level lock because the locktree was at the
      memory limit and needed to run escalation.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.locktreeWaitEscalation.timeps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ft alrt longwait ltwait esc frct
    unit_name: fraction
  - description: >-
      Rate at which a writing client had to wait more than 100ms for access to
      the log buffer.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.alerts.longWaitEvents.logBufferWaitps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: ft alrt longwait logbuff wait rate
    unit_name: event
  - description: Rate of full evictions of leaf nodes.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.leaf.clean.bytesps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct full leaf clean b rate
    unit_name: byte
  - description: Rate of full evictions of leaf nodes.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.leaf.clean.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct full leaf clean rate
    unit_name: event
  - description: Rate of full evictions of leaf nodes that need to be written back to disk.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.leaf.dirty.bytesps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct full leaf dirty b rate
    unit_name: byte
  - description: Rate of full evictions of leaf nodes that need to be written back to disk.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.leaf.dirty.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct full leaf dirty rate
    unit_name: event
  - description: >-
      Fraction of time (microseconds/second) spent performing full evictions
      leaf nodes, including the time spent serializing, compressing, and writing
      those nodes to disk.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.leaf.dirty.timeps
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft cachetb evct full leaf dirty frct
    unit_name: fraction
  - description: Rate of full evictions of nonleaf nodes.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.nonleaf.clean.bytesps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct full nonleaf clean b rate
    unit_name: byte
  - description: Rate of full evictions of nonleaf nodes.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.nonleaf.clean.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct full nonleaf clean rate
    unit_name: event
  - description: >-
      Rate of full evictions of nonleaf nodes that need to be written back to
      disk.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.nonleaf.dirty.bytesps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct full nonleaf dirty b rate
    unit_name: byte
  - description: >-
      Rate of full evictions of nonleaf nodes that need to be written back to
      disk.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.nonleaf.dirty.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct full nonleaf dirty rate
    unit_name: event
  - description: >-
      Fraction of time (microseconds/second) spent performing full evictions
      nonleaf nodes, including the time spent serializing, compressing, and
      writing those nodes to disk.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.full.nonleaf.dirty.timeps
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft cachetb evct full nonleaf dirty frct
    unit_name: fraction
  - description: Rate of partial evictions of leaf nodes.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.partial.leaf.clean.bytesps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct part leaf clean b rate
    unit_name: byte
  - description: Rate of partial evictions of leaf nodes.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.partial.leaf.clean.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct part leaf clean rate
    unit_name: event
  - description: Taux d'expulsions partielles de nœuds non-lisibles.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.partial.nonleaf.clean.bytesps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct part nonleaf clean b rate
    unit_name: byte
  - description: Taux d'expulsions partielles de nœuds non-lisibles.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.evictions.partial.nonleaf.clean.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft cachetb evct part nonleaf clean rate
    unit_name: event
  - description: >-
      Rate of internal cache misses. This metric is similar to MongoDB’s btree
      misses and page faults.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.miss.countps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: ft cachetb miss rate
    unit_name: miss
  - description: Rate of full internal cache misses.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.miss.full.countps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: ft cachetb full miss rate
    unit_name: miss
  - description: >-
      Fraction of time (microseconds/second) the database has had to wait for a
      disk read to complete for a full cache miss.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.miss.full.timeps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ft cachetb full miss frct
    unit_name: fraction
  - description: Rate of partial internal cache misses.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.miss.partial.countps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: ft cachetb part miss rate
    unit_name: miss
  - description: >-
      Fraction of time (microseconds/second) the database has had to wait for a
      disk read to complete for a partial cache miss.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.miss.partial.timeps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ft cachetb part miss frct
    unit_name: fraction
  - description: >-
      Fraction of time (microseconds/second) the database has had to wait for a
      disk read to complete for cache misses.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.miss.timeps
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ft cachetb miss frct
    unit_name: fraction
  - description: >-
      Total amount of uncompressed data currently in the database's internal
      cache.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.size.current
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft cachetb size
    unit_name: byte
  - description: >-
      Total amount of uncompressed data that will fit in TokuMX’s internal
      cache.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.size.limit
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft cachetb size limit
    unit_name: byte
  - description: >-
      Total size of nodes that are currently queued up to be written to disk for
      eviction.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.cachetable.size.writing
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft cachetb size writing
    unit_name: byte
  - description: >-
      Fraction of time (microseconds/second) that a begin checkpoint phase has
      spent blocking other threads.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.checkpoint.begin.timeps
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft chkpt beg frct
    unit_name: fraction
  - description: Rate at which checkpoints are completed.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.checkpoint.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft chkpt rate
    unit_name: event
  - description: 'The time spent, in seconds, by the most recently completed checkpoint.'
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.checkpoint.lastComplete.time
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft chkpt last complete time
    unit_name: second
  - description: Fraction of time (seconds/second) spent doing checkpoints.
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.checkpoint.timeps
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft chkpt frct
    unit_name: fraction
  - description: >-
      The rate at which leaf nodes are written to disk during checkpoints, after
