    interval: ''
    metric_name: tokumx.ft.checkpoint.write.nonleaf.countps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft chkpt wr nonleaf rate
    unit_name: write
  - description: >-
