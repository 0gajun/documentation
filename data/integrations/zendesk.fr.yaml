zendesk:
  - description: Le nombre de tickets par statut et responsable.
    integration: zendesk
    interval: ''
    metric_name: zendesk.ticket.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: zd tickets
    unit_name: ''
  - description: >-
      Le nombre de notes de satisfaction soumises aujourd'hui par note et
      responsable.
    integration: zendesk
    interval: ''
    metric_name: zendesk.satisfaction.rating
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ' zd sat rating'
    unit_name: ''
  - description: The number of tickets opened and solved today (UTC).
    integration: zendesk
    interval: ''
    metric_name: zendesk.tickets_today
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: zd today tickets
    unit_name: ''
  - description: The rate of tickets opened and solved
    integration: zendesk
    interval: '300'
    metric_name: zendesk.recent_tickets
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: zd ticket rate
    unit_name: ''
