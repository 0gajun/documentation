    integration: mongodb
    interval: ''
    metric_name: mongodb.indexcounters.missesps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: indexcounters misses ps
    unit_name: miss
  - description: Ratio of index hits to misses.
    integration: mongodb
