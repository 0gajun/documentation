    interval: ''
    metric_name: mongodb.globallock.currentqueue.writers
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: global lock current queue writers
    unit_name: operation
  - description: Time since the database last started that the globalLock has been held.
    integration: mongodb
    interval: ''
