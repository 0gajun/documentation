amazon_efs:
  - description: Nombre d'instances Amazon EC2 connectées à un système de fichiers
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.client_connections
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: number of connected ec2 instances
    unit_name: ''
  - description: Somme du nombre octets associés aux opérations d'écriture.
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.data_write_iobytes
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: sum total bytes written
    unit_name: byte
  - description: 'Size of the smallest write operation during the period. '
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.data_write_iobytes.minimum
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: min bytes written
    unit_name: byte
  - description: 'Size of the largest write operation during the period. '
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.data_write_iobytes.maximum
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: max bytes written
    unit_name: byte
  - description: Taille moyenne des opérations d'écriture sur la période.
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.data_write_iobytes.average
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: average bytes written
    unit_name: byte
  - description: 'Total number of bytes associated with read operations. '
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.data_read_iobytes
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: sum total bytes read
    unit_name: byte
  - description: 'Size of the smallest read operation during the period. '
    integration: amazon_efs
