cassandra:
  - description: Le rapport de filtre Bloom des faux positifs sur le total des checks.
    integration: cassandra
    interval: '10'
    metric_name: cassandra.bloom_filter_false_ratio
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: bloom false ratio
    unit_name: fraction
  - description: La quantité de données qui a été flushed depuis le redémarrage.
    integration: cassandra
    interval: '10'
    metric_name: cassandra.bytes_flushed.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: bytes flushed
    unit_name: byte
  - description: The latency of paxos commit round - p75.
    integration: cassandra
    interval: '10'
    metric_name: cassandra.cas_commit_latency.75th_percentile
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: cas commit latency p75
    unit_name: microsecond
  - description: The latency of paxos commit round - p95.
    integration: cassandra
    interval: '10'
    metric_name: cassandra.cas_commit_latency.95th_percentile
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: cas commit latency p95
    unit_name: microsecond
  - description: The number of paxos commit round per second.
    integration: cassandra
    interval: '10'
    metric_name: cassandra.cas_commit_latency.one_minute_rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: cas commit commit count
    unit_name: operation
  - description: The latency of paxos prepare round - p75.
    integration: cassandra
    interval: '10'
    metric_name: cassandra.cas_prepare_latency.75th_percentile
    metric_type: gauge
