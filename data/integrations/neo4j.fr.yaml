neo4j:
  - description: La taille du tableau de stockage
    integration: neo4j
    interval: ''
    metric_name: neo4j.arraystore.size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: Array Store Size
    unit_name: unit
  - description: Le nombre total d'octets lus.
    integration: neo4j
    interval: ''
    metric_name: neo4j.bytes.read
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: Bytes Read
    unit_name: unit
  - description: The total number of bytes written
    integration: neo4j
    interval: ''
    metric_name: neo4j.bytes.written
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: Bytes Written
    unit_name: unit
