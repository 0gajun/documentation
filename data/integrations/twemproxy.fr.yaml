twemproxy:
  - description: Nombre actuel de connexions
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.curr_connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: conn curr
    unit_name: connection
  - description: 'Fréquence de nouvelles connections '
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.total_connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: conn total
    unit_name: connection
  - description: Nombre d'EOF sur des connexions client.
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.client_eof
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: client eof err
    unit_name: error
  - description: Nombre d'erreur sur des connexions client.
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.client_err
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: client err
    unit_name: error
  - description: Nombre de connections client active
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.client_connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: client conns
    unit_name: connection
  - description: Nombre de fois que le serveur backend a été éjecté
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.server_ejects
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: server ejects
    unit_name: event
  - description: Nombre d'erreurs de forwarding rencontrées
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.forward_error
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: fwd err
    unit_name: error
  - description: Nombre de fragments créé à partir d'une requête multi-vecteursa
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.fragments
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: frags
    unit_name: request
  - description: Nombre de requêtes dans la file entrante.
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.in_queue
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: in queue reqs
    unit_name: request
  - description: Nombre de requêtes dans la file sortante.
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.out_queue
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: out queue reqs
    unit_name: request
  - description: current request bytes in incoming queue
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.in_queue_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: in queue bytes
    unit_name: byte
  - description: current request bytes in outgoing queue
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.out_queue_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: out queue bytes
    unit_name: byte
  - description: number of active server connections
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.server_connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: server conns
    unit_name: connection
  - description: number of errors on server connections
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.server_err
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: server err
    unit_name: error
  - description: number of timeouts on server connections
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.server_timedout
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: server to err
    unit_name: timeout
  - description: number of eof on server connections
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.server_eof
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: server eof err
    unit_name: error
  - description: Nombre de réponses.
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.responses
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: resps
    unit_name: response
  - description: Nombre de requêtes
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.requests
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: reqs
    unit_name: request
  - description: Nombre de réponses.
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.response_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: resp bytes
    unit_name: byte
  - description: Nombre de requêtes
    integration: twemproxy
    interval: ''
    metric_name: twemproxy.request_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: req bytes
    unit_name: byte
