amazon_ebs:
  - description: Balance disponible dans le burst bucket
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.burst_balance
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol burst balance
    unit_name: percent
  - description: >-
      Le nombre total d'opérations de lecture et d'écriture (normalisé à 256K
      unités de capacité).
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_consumed_read_write_ops
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: vol consumed I/O ops
    unit_name: ''
  - description: >-
      The total number of seconds in a specified period of time when no read or
      write operations were submitted.
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_idle_time
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol idle time
    unit_name: second
  - description: The number of read and write operation requests waiting to be completed.
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_queue_length
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol queue len
    unit_name: ''
  - description: Average size of each read operation
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_read_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol read B
    unit_name: byte
  - description: Total number of bytes read by read operations
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_read_bytes.sum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol tot read B
    unit_name: byte
  - description: The total number of read operations.
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_read_ops
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: vol read ops
    unit_name: operation
  - description: >-
      The percentage of I/O operations per second (IOPS) delivered of the total
      IOPS provisioned for an Amazon EBS volume.
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_throughput_percentage
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: vol thrghput %
    unit_name: percent
  - description: The Average time spent by read operations.
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_total_read_time
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol avg read time
    unit_name: second
  - description: The total number of seconds spent for read operations.
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_total_read_time.sum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol total read time
    unit_name: second
  - description: The average time spent by write operations.
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_total_write_time
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol avg write time
    unit_name: second
  - description: The total number of seconds spent for write operations.
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_total_write_time.sum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol total write time
    unit_name: second
  - description: Average size of each write operation
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_write_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol write B
    unit_name: byte
  - description: Total amount of bytes written by write operations
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_write_bytes.sum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: vol tot write B
    unit_name: byte
  - description: The total number of write operations.
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.volume_write_ops
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: vol write ops
    unit_name: operation
  - description: Time since the most recent complete snapshot was created
    integration: amazon_ebs
    interval: '60'
    metric_name: aws.ebs.snapshot_age
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: snapshot age
    unit_name: second
