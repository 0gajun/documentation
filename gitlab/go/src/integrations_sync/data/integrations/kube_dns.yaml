kube_dns:
- description: Size of the returns response in bytes.
  interval: ""
  metric_name: kubedns.response_size.bytes.sum
  metric_type: gauge
  per_unit_name: ""
  unit_name: byte
- description: Number of responses on which the kubedns.response_size.bytes.sum metric
    is evaluated.
  interval: ""
  metric_name: kubedns.response_size.bytes.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: response
- description: Time (in seconds) each request took to resolve.
  interval: ""
  metric_name: kubedns.request_duration.seconds.sum
  metric_type: gauge
  per_unit_name: second
  unit_name: second
- description: Number of requests on which the kubedns.request_duration.seconds.sum
    metric is evaluated.
  interval: ""
  metric_name: kubedns.request_duration.seconds.count
  metric_type: gauge
  per_unit_name: ""
  unit_name: request
- description: Number of DNS requests made.
  interval: ""
  metric_name: kubedns.request_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: request
- description: Number of DNS requests resulting in an error.
  interval: ""
  metric_name: kubedns.error_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: error
- description: Number of DNS requests that result in a cache miss.
  interval: ""
  metric_name: kubedns.cachemiss_count
  metric_type: gauge
  per_unit_name: ""
  unit_name: request
