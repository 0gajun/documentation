{{ i18n (print .taxonomy.Singular "_categories") }}<br>
{{ $group := .terms }}
{{ $plural := .taxonomy.Plural }}
{{ range $i, $el := $group }}
  {{ $link := relLangURL (print "/" $plural "/" ($el | urlize) "/") }}
  <a href="{{ $link }}">{{ $el | lower }}</a>{{ if lt (add $i 1) ($group | len)}} | {{ end }}
{{ end }}
