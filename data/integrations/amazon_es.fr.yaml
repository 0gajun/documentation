amazon_es:
  - description: Le nombre de snapshots automatiques ayant échoué pour le cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.automated_snapshot_failure
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: aut snpsht fail
    unit_name: ''
  - description: Indique si tous les fragments d'index sont alloués aux noeuds du cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.cluster_statusgreen
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: clstr stat green
    unit_name: ''
  - description: >-
      Indicates whether both primary and replica shards of at least one index
      are not allocated to nodes in a cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.cluster_statusred
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: clstr stat red
    unit_name: ''
  - description: Indicates whether replica shards are not allocated to nodes in a cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.cluster_statusyellow
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: clstr stat yellow
    unit_name: ''
  - description: The total used space in megabytes for a cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.cluster_used_space
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: clstr used strge
    unit_name: mebibyte
  - description: The remaining CPU credits available for data nodes in the cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.cpucredit_balance
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cpu cred bal
    unit_name: ''
  - description: >-
      The average percentage of CPU resources used across all nodes in the
      cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.cpuutilization
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cpu utilization
    unit_name: percent
  - description: The minimum percentage of CPU resources used by any node in the cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.cpuutilization.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cpu utilization min
    unit_name: percent
  - description: The maximum percentage of CPU resources used by any node in the cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.cpuutilization.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: cpu utilization max
    unit_name: percent
  - description: The total number of deleted documents across all indices in the cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.deleted_documents
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: del docs
    unit_name: ''
  - description: >-
      The average number of pending input and output (I/O) requests for an EBS
      volume. across all nodes in the cluster
    integration: amazon_es
    interval: ''
    metric_name: aws.es.disk_queue_depth
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: queue depth
    unit_name: ''
  - description: >-
      The minimum number for any node in the cluster of pending input and output
      (I/O) requests for an EBS volume.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.disk_queue_depth.minimum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: queue depth min
    unit_name: ''
  - description: >-
      The maximum number for any node in the cluster of pending input and output
      (I/O) requests for an EBS volume.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.disk_queue_depth.maximum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: queue depth max
    unit_name: ''
  - description: >-
      The average free space, in megabytes, across all the data nodes in a
      cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.free_storage_space
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: free strge spc
    unit_name: mebibyte
  - description: >-
      The free space, in megabytes, for the single data node with the least
      available free space in a cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.free_storage_space.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: free strge spc min
    unit_name: mebibyte
  - description: >-
      The free space, in megabytes, for the single data node with the most
      available free space in a cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.free_storage_space.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: free strge spc max
    unit_name: mebibyte
  - description: 'The free space, in megabytes, for all data nodes in the cluster.'
    integration: amazon_es
    interval: ''
    metric_name: aws.es.free_storage_space.sum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: free strge spc sum
    unit_name: mebibyte
  - description: >-
      The average percentage of the Java heap used for all data nodes in the
      cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.jvmmemory_pressure
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: jvm mem pressure
    unit_name: percent
  - description: >-
      The minimum percentage of the Java heap used by any data node in the
      cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.jvmmemory_pressure.minimum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: jvm mem pressure min
    unit_name: percent
  - description: >-
      The maximum percentage of the Java heap used by any data node in the
      cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.jvmmemory_pressure.maximum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: jvm mem pressure max
    unit_name: percent
  - description: >-
      The maximum percentage of CPU resources used by the dedicated master
      nodes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.master_cpuutilization
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: master cpu utilization
    unit_name: percent
  - description: >-
      This metric is not relevant and can be ignored. The service does not use
      master nodes as data nodes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.master_free_storage_space
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: master free strg spc
    unit_name: mebibyte
  - description: >-
      The maximum percentage of the Java heap used for all dedicated master
      nodes in the cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.master_jvmmemory_pressure
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: master jvm mem pressure
    unit_name: percent
  - description: >-
      The remaining CPU credits available for dedicated master nodes in the
      cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.master_cpucredit_balance
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: master cpu cred bal
    unit_name: ''
  - description: The number of nodes in the Amazon ES cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.nodes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: nodes
    unit_name: ''
  - description: >-
      The number of input and output (I/O) operations per second for read
      operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.read_iops
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: read ops
    unit_name: operation
  - description: >-
      The minimum number for any node of input and output (I/O) operations per
      second for read operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.read_iops.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: read ops min
    unit_name: operation
  - description: >-
      The maximum number for any node of input and output (I/O) operations per
      second for read operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.read_iops.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: read ops max
    unit_name: operation
  - description: 'The latency, in seconds, for read operations on EBS volumes.'
    integration: amazon_es
    interval: ''
    metric_name: aws.es.read_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: read latency
    unit_name: second
  - description: >-
      The minimum latency for any node, in seconds, for read operations on EBS
      volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.read_latency.minimum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: read latency min
    unit_name: second
  - description: >-
      The maximum latency for any node, in seconds, for read operations on EBS
      volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.read_latency.maximum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: read latency max
    unit_name: second
  - description: 'The throughput, in bytes per second, for read operations on EBS volumes.'
    integration: amazon_es
    interval: ''
    metric_name: aws.es.read_throughput
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: read thrghpt
    unit_name: byte
  - description: >-
      The minimum throughput for any node, in bytes per second, for read
      operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.read_throughput.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: read thrghpt min
    unit_name: byte
  - description: >-
      The maximum throughput for any node, in bytes per second, for read
      operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.read_throughput.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: read thrghpt max
    unit_name: byte
  - description: >-
      The total number of searchable documents across all indices in the
      cluster.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.searchable_documents
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: srchble docs
    unit_name: ''
  - description: >-
      The number of input and output (I/O) operations per second for write
      operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.write_iops
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: write ops
    unit_name: operation
  - description: >-
      The minimum number for any node of input and output (I/O) operations per
      second for write operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.write_iops.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: write ops min
    unit_name: operation
  - description: >-
      The maximum number for any node of input and output (I/O) operations per
      second for write operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.write_iops.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: write ops max
    unit_name: operation
  - description: 'The latency, in seconds, for write operations on EBS volumes.'
    integration: amazon_es
    interval: ''
    metric_name: aws.es.write_latency
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: write latency
    unit_name: second
  - description: >-
      The minimum latency for any node, in seconds, for write operations on EBS
      volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.write_latency.minimum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: write latency min
    unit_name: second
  - description: >-
      The maximum latency for any node, in seconds, for write operations on EBS
      volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.write_latency.maximum
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: write latency max
    unit_name: second
  - description: 'The throughput, in bytes per second, for write operations on EBS volumes.'
    integration: amazon_es
    interval: ''
    metric_name: aws.es.write_throughput
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: write thrghpt
    unit_name: byte
  - description: >-
      The minimum throughput for any node, in bytes per second, for write
      operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.write_throughput.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: write thrghpt min
    unit_name: byte
  - description: >-
      The maximum throughput for any node, in bytes per second, for write
      operations on EBS volumes.
    integration: amazon_es
    interval: ''
    metric_name: aws.es.write_throughput.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: write thrghpt max
    unit_name: byte
