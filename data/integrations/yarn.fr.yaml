    integration: yarn
    interval: ''
    metric_name: yarn.queue.resourcesUsed.vCores
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: q res usd c
    unit_name: core
  - description: The maximum vCpus this queue can use for Application Masters
    integration: yarn
    interval: ''
    metric_name: yarn.queue.AMResourceLimit.vCores
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: q am res lim c
    unit_name: core
