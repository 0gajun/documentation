amazon_waf:
  - description: Le nombre de requêtes Web autorisées.
    integration: amazon_waf
    interval: '60'
    metric_name: aws.waf.allowed_requests
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: num req
    unit_name: request
  - description: Le nombre de requêtes Web bloquées.
    integration: amazon_waf
    interval: '60'
    metric_name: aws.waf.blocked_requests
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: blocked req
    unit_name: request
  - description: Le nombre de requêtes Web.
    integration: amazon_waf
    interval: '60'
    metric_name: aws.waf.counted_requests
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: counted req
    unit_name: request
