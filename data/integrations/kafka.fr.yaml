    orientation: '-1'
    per_unit_name: ''
    short_name: prod expire rate
    unit_name: request
  - description: Rate of producer request expiration.
    integration: kafka
    interval: '10'
    metric_name: kafka.producer.expires_per_seconds
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
