system_swap:
  - description: Octets de mémoire swapped in
    integration: system
    interval: ''
    metric_name: system.swap.swapped_in
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: swap in
    unit_name: ''
  - description: Octets de mémoire swapped out
    integration: system
    interval: ''
    metric_name: system.swap.swapped_out
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: swap out
    unit_name: ''
