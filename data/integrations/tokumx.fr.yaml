    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.checkpoint.write.nonleaf.bytes.uncompressedps
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: ft chkpt wr nonleaf uncomp b rate
    unit_name: byte
  - description: The rate at which nonleaf nodes are written to disk during checkpoints.
