    orientation: '0'
    per_unit_name: ''
    short_name: bytes compacted
    unit_name: byte
  - description: >-
      The compression ratio for all SSTables. /!\ A low value means a high
      compression contrary to what the name suggests. Formula used is: 'size of
      the compressed SSTable / size of original'
    integration: cassandra
    interval: '10'
    metric_name: cassandra.compression_ratio
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: compress ratio
    unit_name: fraction
