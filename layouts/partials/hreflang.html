{{ $dot := . }}

<!-- self reference the current page -->
<link rel="alternate" hreflang="{{ $dot.Lang }}" href="{{ $dot.Permalink }}"/>

{{ if .IsTranslated }}
  {{ range .Translations }}
    {{ if in (slice "fr") .Lang }}
      {{ if ne .Params.placeholder true }}
        <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}"/>
      {{ end }}
    {{ end }}
  {{ end}}
{{ end }}
