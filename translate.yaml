---
send_enabled: true
receive_enabled: true
transifex:
  org: 'datadog'
  project_slug: 'documentation-poc'
  user: 'api'
sources:
- src: "content/**/*.md"
  dst: "*.{lang}.md"
- src: "data/**/*.yaml"
  dst: "*.{lang}.yaml"
- src: "data/service_checks/*.json"
  dst: "*.{lang}.json"
- src: "i18n/en.json"
  dst: "{lang}.json"
ignores:
  - "**/*.fr.md"
  - "**/*.fr.yaml"
  - "**/*.fr.json"
  - "**/fr.json"
langs:
- lang_country: "fr_FR"
  lang: "fr"
github:
  org: 'DataDog'
  repo: 'documentation'
  branch_from: 'david.jones/translate'
  commit_message: 'Adding translations'
  pr_to: 'david.jones/translate'
  pr_title: 'Translation PR'
  pr_body: 'This is a translation'
  pr_labels:
    - "Architecture"
reviewers:
  - name: 'David Jones'
    github_user: 'davidejones'
    slack_user: 'david.jones'
