amazon_directconnect:
  - description: L'état de la connexion. 0 indique DOWN et 1 indique UP.
    integration: amazon_directconnect
    interval: '60'
    metric_name: aws.dx.connection_state
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: state
    unit_name: ''
  - description: Débit binaire pour les données sortantes du côté AWS de la connexion.
    integration: amazon_directconnect
    interval: '60'
    metric_name: aws.dx.connection_bps_egress
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: bps egress
    unit_name: bit
  - description: >-
      Le débit binaire pour les données entrantes vers le côté AWS de la
      connexion.
    integration: amazon_directconnect
    interval: '60'
    metric_name: aws.dx.connection_bps_ingress
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: bps ingress
    unit_name: bit
  - description: >-
      Le débit de paquets pour les données sortantes du côté AWS de la
      connexion.
    integration: amazon_directconnect
    interval: '60'
    metric_name: aws.dx.connection_pps_egress
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: pps egress
    unit_name: packet
  - description: >-
      Le débit de packets pour les données entrantes vers le côté AWS de la
      connexion.
    integration: amazon_directconnect
    interval: '60'
    metric_name: aws.dx.connection_pps_ingress
    metric_type: rate
    orientation: '0'
    per_unit_name: second
    short_name: pps ingress
    unit_name: packet
  - description: >-
      Le nombre de fois où les erreurs de contrôle de redondance cyclique (CRC)
      sont observées pour les données reçues lors de la connexion.
    integration: amazon_directconnect
    interval: '60'
    metric_name: aws.dx.connection_crcerror_count
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: crc error count
    unit_name: error
  - description: >-
      Indique l'intégrité de la connexion par fibre optique pour le trafic de
      egress (sortant) du côté AWS de la connexion.
    integration: amazon_directconnect
    interval: '60'
    metric_name: aws.dx.connection_light_level_tx
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: light level tx
    unit_name: ''
  - description: >-
      Indique l'intégrité de la connexion par fibre optique pour le trafic
      ingress (entrant) vers le côté AWS de la connexion.
    integration: amazon_directconnect
    interval: '60'
    metric_name: aws.dx.connection_light_level_rx
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: light level rx
    unit_name: ''
