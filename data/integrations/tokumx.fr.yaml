    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.serializeTime.leaf.serializeps
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ft srlz time leaf srlz frct
    unit_name: fraction
  - description: >-
      Fraction of time spent compressing nonleaf nodes before writing them to
      disk (for checkpoint or when evicted while dirty).
    integration: tokumx
    interval: ''
    metric_name: tokumx.ft.serializeTime.nonleaf.compressps
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
