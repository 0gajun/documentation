ceph:
  - description: Temps nécessaire pour commit une opération dans le journal.
    integration: ceph
    interval: ''
    metric_name: ceph.commit_latency_ms
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: commit lat
    unit_name: millisecond
  - description: Temps nécessaire pour flush et update de disques
    integration: ceph
    interval: ''
    metric_name: ceph.apply_latency_ms
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: apply lat
    unit_name: millisecond
  - description: IO operations per second for given pool
    integration: ceph
    interval: ''
    metric_name: ceph.op_per_sec
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: op per sec
    unit_name: operation
  - description: Bytes/second being read
    integration: ceph
    interval: ''
    metric_name: ceph.read_bytes_sec
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: read bytes
    unit_name: byte
  - description: Bytes/second being written
    integration: ceph
    interval: ''
    metric_name: ceph.write_bytes_sec
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: write bytes
    unit_name: byte
  - description: Number of known storage daemons
    integration: ceph
    interval: ''
    metric_name: ceph.num_osds
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: num osds
    unit_name: item
  - description: Number of participating storage daemons
    integration: ceph
    interval: ''
    metric_name: ceph.num_in_osds
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: in osds
    unit_name: item
  - description: Number of online storage daemons
    integration: ceph
    interval: ''
    metric_name: ceph.num_up_osds
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: up osds
    unit_name: item
  - description: Number of placement groups available
    integration: ceph
    interval: ''
    metric_name: ceph.num_pgs
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: num pgs
    unit_name: item
  - description: Number of monitor daemons
    integration: ceph
    interval: ''
    metric_name: ceph.num_mons
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: num mons
    unit_name: item
  - description: Overall capacity usage metric
    integration: ceph
    interval: ''
    metric_name: ceph.aggregate_pct_used
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: pct used
    unit_name: percent
  - description: Object count from the underlying object store
    integration: ceph
    interval: ''
    metric_name: ceph.total_objects
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: objects
    unit_name: item
  - description: Object count for a given pool
    integration: ceph
    interval: ''
    metric_name: ceph.num_objects
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: pool objects
    unit_name: item
  - description: Per-pool read bytes
    integration: ceph
    interval: ''
    metric_name: ceph.read_bytes
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: pool read
    unit_name: byte
  - description: Per-pool write bytes
    integration: ceph
    interval: ''
    metric_name: ceph.write_bytes
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: pool write
    unit_name: byte
  - description: Nombre de pools
    integration: ceph
    interval: ''
    metric_name: ceph.num_pools
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: num pools
    unit_name: item
  - description: Number of active+clean placement groups
    integration: ceph
    interval: ''
    metric_name: ceph.pgstate.active_clean
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: active_clean pgs
    unit_name: item
  - description: Per-pool read operations/second
    integration: ceph
    interval: ''
    metric_name: ceph.read_op_per_sec
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: reads per sec
    unit_name: operation
  - description: Per-pool write operations/second
    integration: ceph
    interval: ''
    metric_name: ceph.write_op_per_sec
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: writes per sec
    unit_name: operation
  - description: Number of nearly full osds
    integration: ceph
    interval: ''
    metric_name: ceph.num_near_full_osds
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: near full osds
    unit_name: item
  - description: Number of full osds
    integration: ceph
    interval: ''
    metric_name: ceph.num_full_osds
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: full osds
    unit_name: item
  - description: Percentage used of full/near full osds
    integration: ceph
    interval: ''
    metric_name: ceph.osd.pct_used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: osd pct used
    unit_name: percent
