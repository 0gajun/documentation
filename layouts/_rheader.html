<!-- HEADER -->
<div class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topmenu" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand " href="#" >
        <img src="/static/logo.png">
      </a>
    </div>
    <div class="collapse navbar-collapse navbar-left" id="topmenu">
      <ul class="nav navbar-nav ">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Guides <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <% guide_items.each do |i| %>
              <li>
                <%= link_to i[:title], i.path %>
              </li>
              <% end %>
          </ul>
        </li>
        <li class="dropdown">
              <a id="nav-reference-dropdown" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">References <b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="nav-guide-dropdown">
                <li><a href="/api/">API</a></li>
                <li><a href="/libraries/">Libraries</a></li>
                <li><a href="/monitoring/">Monitoring</a></li>
                <li><a href="/graphing/">Graphing</a></li>
                <li><a href="/hostnames/">Host Names</a></li>
                <li><a href="/integrations/">Integrations</a></li>
                <li><a href="/guides/dogstatsd/">DogStatsD</a></li>
                <li><a href="/examples/">Examples</a></li>
                <li><a href="/videos/">Videos</a></li>
                <li><a href="/guides/billing/">Billing</a></li>
                <li><a href="/faq/">FAQ</a></li>
              </ul>
            </li>
            <li><a href="/help/">Help</a></li>
            <li id="signin"><button class="btn navbar-btn flexbutton" href="https://app.datadoghq.com">Sign In</button></li>
            <li id="signup"><button class="btn navbar-btn flexbutton blueflex" href="https://app.datadoghq.com/signup">Sign Up</button></li>
      </ul>
    </div>
  </div>
</div>
