    integration: statsd
    interval: ''
    metric_name: statsd.counters.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: num counters
    unit_name: ''
  - description: Le nombre de métrique gauge actuellement vues par StatsD
    integration: statsd
    interval: ''
    metric_name: statsd.gauges.count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: num gauges
