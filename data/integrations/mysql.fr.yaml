mysql:
  - description: Le nombre actuel de nœuds dans le cluster Galera.
    integration: mysql
    interval: ''
    metric_name: mysql.galera.wsrep_cluster_size
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: galera cluster size
    unit_name: node
  - description: Le nombre de pages gratuites dans le pool de mémoire tampon InnoDB.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.buffer_pool_free
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: innodb buf pool free
    unit_name: page
  - description: The total number of pages in the InnoDB Buffer Pool.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.buffer_pool_total
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: innodb buf pool total
    unit_name: page
  - description: The number of used pages in the InnoDB Buffer Pool.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.buffer_pool_used
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: innodb buf pool used
    unit_name: page
  - description: The utilization of the InnoDB Buffer Pool.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.buffer_pool_utilization
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: innodb buf pool usage
    unit_name: fraction
  - description: The number of current row locks.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.current_row_locks
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: current row locks
    unit_name: lock
  - description: The rate of data reads.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.data_reads
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: data reads
    unit_name: read
  - description: The rate of data writes.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.data_writes
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: data writes
    unit_name: write
  - description: The rate of mutex OS waits.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.mutex_os_waits
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: mutex os waits
    unit_name: event
  - description: The rate of mutex spin rounds.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.mutex_spin_rounds
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: mutex spin rounds
    unit_name: event
  - description: The rate of mutex spin waits.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.mutex_spin_waits
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: mutex spin waits
    unit_name: event
  - description: The rate of fsync writes to the log file.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.os_log_fsyncs
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: log fsyncs
    unit_name: write
  - description: Fraction of time spent (ms/s) acquring row locks.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.row_lock_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: row lock time
    unit_name: fraction
  - description: The number of times per second a row lock had to be waited for.
    integration: mysql
    interval: ''
    metric_name: mysql.innodb.row_lock_waits
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: innodb row lock waits
    unit_name: event
  - description: The rate of connections to the server.
    integration: mysql
    interval: ''
    metric_name: mysql.net.connections
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: conns per s
    unit_name: connection
  - description: >-
      The maximum number of connections that have been in use simultaneously
      since the server started.
    integration: mysql
    interval: ''
    metric_name: mysql.net.max_connections
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: max used conn
    unit_name: connection
  - description: The rate of delete statements.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.com_delete
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: deletes
    unit_name: query
  - description: The rate of delete-multi statements.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.com_delete_multi
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: delete multi
    unit_name: query
  - description: The rate of insert statements.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.com_insert
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: inserts
    unit_name: query
  - description: The rate of insert-select statements.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.com_insert_select
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: insrt select
    unit_name: query
  - description: The rate of replace-select statements.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.com_replace_select
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: replc select
    unit_name: query
  - description: The rate of select statements.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.com_select
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: selects
    unit_name: query
  - description: The rate of update statements.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.com_update
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: updates
    unit_name: query
  - description: The rate of update-multi.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.com_update_multi
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: update multi
    unit_name: query
  - description: >-
      The rate of internal on-disk temporary tables created by second by the
      server while executing statements.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.created_tmp_disk_tables
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: disk tmp tables created
    unit_name: table
  - description: The rate of temporary files created by second.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.created_tmp_files
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: tmp files created
    unit_name: file
  - description: >-
      The rate of internal temporary tables created by second by the server
      while executing statements.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.created_tmp_tables
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: tmp tables created
    unit_name: table
  - description: Percentage of CPU time spent in kernel space by MySQL.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.kernel_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: cpu kernel
    unit_name: percent
  - description: The key cache utilization ratio.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.key_cache_utilization
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: key cache utilization
    unit_name: fraction
  - description: The number of open files.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.open_files
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: open files
    unit_name: file
  - description: The number of of tables that are open.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.open_tables
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: open tables
    unit_name: table
  - description: The rate of query cache hits.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.qcache_hits
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: query cache hits
    unit_name: hit
  - description: The rate of statements executed by the server.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.questions
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: questions
    unit_name: query
  - description: Le taux de requêtes lentes
    integration: mysql
    interval: ''
    metric_name: mysql.performance.slow_queries
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: slow queries
    unit_name: query
  - description: >-
      The total number of times that a request for a table lock could not be
      granted immediately and a wait was needed.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.table_locks_waited
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: table locks waited
    unit_name: ''
  - description: The number of currently open connections.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.threads_connected
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: threads connected
    unit_name: connection
  - description: The number of threads that are not sleeping.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.threads_running
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: threads running
    unit_name: thread
  - description: Percentage of CPU time spent in user space by MySQL.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.user_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: cpu user
    unit_name: percent
  - description: The lag in seconds between the master and the slave.
    integration: mysql
    interval: ''
    metric_name: mysql.replication.seconds_behind_master
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: replication lag
    unit_name: second
  - description: >-
      A boolean showing if this server is a replication slave that is connected
      to a replication master.
    integration: mysql
    interval: ''
    metric_name: mysql.replication.slave_running
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: slave running
    unit_name: ''
  - description: Number of slaves connected to a replication master.
    integration: mysql
    interval: ''
    metric_name: mysql.replication.slaves_connected
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: slaves connected
    unit_name: ''
  - description: The rate of queries.
    integration: mysql
    interval: ''
    metric_name: mysql.performance.queries
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: queries
    unit_name: query
