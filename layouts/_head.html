  <head>
    <meta charset="utf-8">
    <% title = @item[:title] || '' %>
    <title>Datadog Docs <%= title.empty? ? '' : " - #{title}" %></title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/pygments.css" media="screen">
    <style type="text/css">
      /* FIXME */

      body {
        padding-bottom:30px;
      }

      .sidebar {
        min-width: 200px;
        max-width:500px;
        background-color:#efefef;
      }

      .container {
        float:left;
      }

      .header-buttons {
        float:right;
      }

      .floating-header {
        width:100%;
        background-color:rgba(255,255,255,0.7);
      }

      .floating-header.affix + h3 {
        padding-top:80px;
      }

      /* API PAGE STYLING */

      .api-page .language-buttons.btn-group {
        margin-left:50px;
      }

      .api-page h3 {
        text-transform:uppercase;
        margin-top:25px;
        padding-top:5px;
      }

      .api-page h4 {
        text-transform:uppercase;
        padding-top:10px;
        border-top:1px solid #efefef;
        margin-top:20px;
      }

      .api-page h5 {
        text-transform:uppercase;
        color:#666;
      }

      .api-left {
        height:100%;
        max-width:500px;
      }


      .api-right {
        padding-left: 10px;
        padding-right:10px;
        padding-bottom:10px;
        background-color:rgba(32, 59, 117, 0.07);
        border:1px solid rgba(32, 59, 117, 0.29);
        border-radius:3px;
      }

      .lang {
        display:none;
      }

      .lang.lang-python {
        visibility:visible;
        display:block;
      }

      .arguments {
        margin-left: 40px;
      }

      .arguments strong {
        /* FIXME - extend bootstrap code element */
        font-family:Monaco,Menlo,Consolas,"Courier New",monospace;
        padding:2px 4px;
        background-color:#F7F7F9;
        border:1px solid #E1E1E8;
        font-weight:normal;
        font-size:85%;
      }

      .arguments ul {
          list-style-type:disc;
      }

      .arguments li {
          padding:5px;
      }

    </style>
