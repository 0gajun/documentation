    integration: elasticsearch
    interval: ''
    metric_name: elasticsearch.active_primary_shards
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: active primary shards
    unit_name: shard
  - description: Le nombre de shard actifs dans le cluster.
    integration: elasticsearch
    interval: ''
    metric_name: elasticsearch.active_shards
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: active shards
    unit_name: shard
