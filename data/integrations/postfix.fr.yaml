postfix:
  - description: >-
      Le nombre de messages dans une file d'attente de messagerie donnée, taggés
      par le nom de la file d'attente  (e.g. 'queue:incoming') et le répertoire
      (e.g. 'instance:/var/spool/postfix/incoming').
    integration: postfix
    interval: ''
    metric_name: postfix.queue.size
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: queue size
    unit_name: email
