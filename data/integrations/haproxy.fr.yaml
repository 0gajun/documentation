haproxy:
  - description: Nombre de hosts backend
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend_hosts
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend hosts
    unit_name: host
  - description: Taux d'octets sur les hosts backend.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.bytes.in_rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: backend bytes in rate
    unit_name: byte
  - description: Rate of bytes out on backend hosts.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.bytes.out_rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: backend bytes out rate
    unit_name: byte
  - description: Average connect time over the last 1024 requests.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.connect.time
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend conn time
    unit_name: millisecond
  - description: Number of requests denied due to security concerns.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.denied.req_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: backend den req rate
    unit_name: request
  - description: Number of responses denied due to security concerns.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.denied.resp_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: backend den resp rate
    unit_name: response
  - description: >-
      Rate of requests that encountered an error trying to connect to a backend
      server.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.errors.con_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: backend err conn rate
    unit_name: error
  - description: Le taux de réponses annulées à cause d'erreurs.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.errors.resp_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: backend err resp rate
    unit_name: error
  - description: Number of requests without an assigned backend.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.queue.current
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend queue
    unit_name: request
  - description: Average queue time over the last 1024 requests.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.queue.time
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend queue time
    unit_name: millisecond
  - description: Backend HTTP responses with 1xx code.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.response.1xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend resp 1xx
    unit_name: response
  - description: Backend HTTP responses with 2xx code.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.response.2xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend resp 2xx
    unit_name: response
  - description: Backend HTTP responses with 3xx code.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.response.3xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend resp 3xx
    unit_name: response
  - description: Réponses depuis le backend  HTTP avec un code d'état 4xx.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.response.4xx
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: backend resp 4xx
    unit_name: response
  - description: Réponses depuis le backend  HTTP avec un code d'état 5xx.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.response.5xx
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: backend resp 5xx
    unit_name: response
  - description: Backend HTTP responses with other code (protocol error).
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.response.other
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend resp other
    unit_name: response
  - description: Average response time over the last 1024 requests (0 for TCP).
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.response.time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: backend resp time
    unit_name: millisecond
  - description: Number of active backend sessions.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.session.current
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend sess
    unit_name: connection
  - description: Configured backend session limit.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.session.limit
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend sess lim
    unit_name: connection
  - description: >-
      Percentage of sessions in use
      (backend.session.current/backend.session.limit * 100).
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.session.pct
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: backend sess pct
    unit_name: percent
  - description: Number of backend sessions created per second.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.session.rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: backend sess rate
    unit_name: connection
  - description: Average total session time over the last 1024 requests.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.session.time
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend sess time
    unit_name: millisecond
  - description: Number of seconds since the last UP<->DOWN transition
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.uptime
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: backend uptime
    unit_name: second
  - description: Number of times a request was redispatched to another server.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.warnings.redis_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: backend warn redis rate
    unit_name: error
  - description: Number of times a connection to a server was retried.
    integration: haproxy
    interval: ''
    metric_name: haproxy.backend.warnings.retr_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: backend warn retry rate
    unit_name: error
  - description: Number of hosts by status (UP/DOWN/NOLB/MAINT).
    integration: haproxy
    interval: ''
    metric_name: haproxy.count_per_status
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: hosts status
    unit_name: host
  - description: Rate of bytes in on frontend hosts.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.bytes.in_rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: frontend bytes in rate
    unit_name: byte
  - description: Rate of bytes out on frontend hosts.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.bytes.out_rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: frontend bytes out rate
    unit_name: byte
  - description: Number of requests denied due to security concerns.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.denied.req_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: frontend den req rate
    unit_name: request
  - description: Number of responses denied due to security concerns.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.denied.resp_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: frontend den resp rate
    unit_name: response
  - description: Rate of request errors.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.errors.req_rate
    metric_type: gauge
    orientation: '-1'
    per_unit_name: second
    short_name: frontend err req rate
    unit_name: error
  - description: Number of HTTP requests per second.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.requests.rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: frontend req rate
    unit_name: request
  - description: Réponses depuis le frontend  HTTP avec un code d'état 1xx.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.response.1xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: frontend resp 1xx
    unit_name: response
  - description: Frontend HTTP responses with 2xx code.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.response.2xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: frontend resp 2xx
    unit_name: response
  - description: Réponses depuis le frontend  HTTP avec un code d'état 3xx.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.response.3xx
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: frontend resp 3xx
    unit_name: response
  - description: Frontend HTTP responses with 4xx code.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.response.4xx
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: frontend resp 4xx
    unit_name: response
  - description: Frontend HTTP responses with 5xx code.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.response.5xx
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: frontend resp 5xx
    unit_name: response
  - description: Frontend HTTP responses with other code (protocol error).
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.response.other
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: frontend resp other
    unit_name: response
  - description: Number of active frontend sessions.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.session.current
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: frontend sess
    unit_name: connection
  - description: Configured backend session limit.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.session.limit
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: frontent sess lim
    unit_name: connection
  - description: >-
      Percentage of sessions in use
      (frontend.session.current/frontend.session.limit * 100).
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.session.pct
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: frontend sess pct
    unit_name: percent
  - description: Number of frontend sessions created per second.
    integration: haproxy
    interval: ''
    metric_name: haproxy.frontend.session.rate
    metric_type: gauge
    orientation: '0'
    per_unit_name: second
    short_name: frontend sess rate
    unit_name: connection
