consul:
  - description: >-
      Nombre de nœuds avec le statut de service `critical` parmi ceux
      enregistrés
    integration: consul
    interval: ''
    metric_name: consul.catalog.nodes_critical
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: nodes crit
    unit_name: node
  - description: Nombre de nœuds avec le statut de service `passing` parmi ceux enregistrés
    integration: consul
    interval: ''
    metric_name: consul.catalog.nodes_passing
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: nodes pass
    unit_name: node
  - description: Number of nodes
    integration: consul
    interval: ''
    metric_name: consul.catalog.nodes_up
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: nodes up
    unit_name: node
  - description: Number of nodes with service status `warning` from those registered
    integration: consul
    interval: ''
    metric_name: consul.catalog.nodes_warning
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: nodes warn
    unit_name: node
  - description: Total critical services on nodes
    integration: consul
    interval: ''
    metric_name: consul.catalog.services_critical
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: svc crit
    unit_name: service
  - description: Total passing services on nodes
    integration: consul
    interval: ''
    metric_name: consul.catalog.services_passing
    metric_type: gauge
    orientation: '1'
    per_unit_name: ''
    short_name: svc pass
    unit_name: service
  - description: Total services registered on nodes
    integration: consul
    interval: ''
    metric_name: consul.catalog.services_up
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: svc up
    unit_name: service
  - description: Total warning services on nodes
    integration: consul
    interval: ''
    metric_name: consul.catalog.services_warning
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: svc warn
    unit_name: service
  - description: minimum latency from this node to all others
    integration: consul
    interval: ''
    metric_name: consul.net.node.latency.min
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: min latency
    unit_name: millisecond
  - description: p25 latency from this node to all others
    integration: consul
    interval: ''
    metric_name: consul.net.node.latency.p25
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: p25 latency
    unit_name: millisecond
  - description: median latency from this node to all others
    integration: consul
    interval: ''
    metric_name: consul.net.node.latency.median
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: median latency
    unit_name: millisecond
  - description: p75 latency from this node to all others
    integration: consul
    interval: ''
    metric_name: consul.net.node.latency.p75
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: p75 latency
    unit_name: millisecond
  - description: p90 latency from this node to all others
    integration: consul
    interval: ''
    metric_name: consul.net.node.latency.p90
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: p90 latency
    unit_name: millisecond
  - description: p95 latency from this node to all others
    integration: consul
    interval: ''
    metric_name: consul.net.node.latency.p95
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: p95 latency
    unit_name: millisecond
  - description: p99 latency from this node to all others
    integration: consul
    interval: ''
    metric_name: consul.net.node.latency.p99
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: p99 latency
    unit_name: millisecond
  - description: maximum latency from this node to all others
    integration: consul
    interval: ''
    metric_name: consul.net.node.latency.max
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: max latency
    unit_name: millisecond
  - description: Number of running goroutines
    integration: consul
    interval: '10'
    metric_name: consul.runtime.num_goroutines
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: num goroutines
    unit_name: ''
  - description: Current bytes allocated by the Consul process
    integration: consul
    interval: '10'
    metric_name: consul.runtime.alloc_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: bytes alloc
    unit_name: byte
  - description: Number of objects allocated on the heap
    integration: consul
    interval: '10'
    metric_name: consul.runtime.heap_objects
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: heap objs
    unit_name: object
  - description: Total size of the virtual address space reserved by the Go runtime
    integration: consul
    interval: '10'
    metric_name: consul.runtime.sys_bytes
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: byte
  - description: Cumulative count of heap objects allocated
    integration: consul
    interval: '10'
    metric_name: consul.runtime.malloc_count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: object
  - description: Cumulative count of heap objects freed
    integration: consul
    interval: '10'
    metric_name: consul.runtime.free_count
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: object
  - description: Bytes of allocated heap objects
    integration: consul
    interval: '10'
    metric_name: consul.runtime.heap_objects
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: heap alloc
    unit_name: byte
  - description: Cumulative nanoseconds in GC stop-the-world pauses since Consul started
    integration: consul
    interval: '10'
    metric_name: consul.runtime.total_gc_pause_ns
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: nanosecond
  - description: Nombre de cycles GC terminés
    integration: consul
    interval: '10'
    metric_name: consul.runtime.total_gc_runs
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: ''
  - description: Number of completed leader elections
    integration: consul
    interval: '10'
    metric_name: consul.raft.state.leader
    metric_type: rate
    orientation: '-1'
    per_unit_name: ''
    short_name: leader elecs
    unit_name: event
  - description: Number of initiated leader elections
    integration: consul
    interval: '10'
    metric_name: consul.raft.state.candidate
    metric_type: rate
    orientation: '-1'
    per_unit_name: ''
    short_name: leader elecs init
    unit_name: event
  - description: Number of raft transactions occurring
    integration: consul
    interval: '10'
    metric_name: consul.raft.apply
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: raft trans
    unit_name: transaction
  - description: >-
      The average time it takes to commit a new entry to the raft log on the
      leader
    integration: consul
    interval: '10'
    metric_name: consul.raft.commitTime.avg
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: raft cmt avg
    unit_name: millisecond
  - description: The number of samples of raft.commitTime
    integration: consul
    interval: '10'
    metric_name: consul.raft.commitTime.count
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: raft cmt cnt
    unit_name: ''
  - description: The max time it takes to commit a new entry to the raft log on the leader
    integration: consul
    interval: '10'
    metric_name: consul.raft.commitTime.max
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: raft cmt max
    unit_name: millisecond
  - description: >-
      The median time it takes to commit a new entry to the raft log on the
      leader
    integration: consul
    interval: '10'
    metric_name: consul.raft.commitTime.median
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: raft cmt med
    unit_name: millisecond
  - description: The p95 time it takes to commit a new entry to the raft log on the leader
    integration: consul
    interval: '10'
    metric_name: consul.raft.commitTime.95percentile
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: raft cmt p95
    unit_name: millisecond
  - description: The average time it takes for the leader to write log entries to disk
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.dispatchLog.avg
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dispatch log avg
    unit_name: millisecond
  - description: The number of samples of raft.leader.dispatchLog
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.dispatchLog.count
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: dispatch log cnt
    unit_name: ''
  - description: The max time it takes for the leader to write log entries to disk
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.dispatchLog.max
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dispatch log max
    unit_name: millisecond
  - description: The median time it takes for the leader to write log entries to disk
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.dispatchLog.median
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dispatch log med
    unit_name: millisecond
  - description: The p95 time it takes for the leader to write log entries to disk
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.dispatchLog.95percentile
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: dispatch log p95
    unit_name: millisecond
  - description: >-
      Average time elapsed since the leader was last able to check its lease
      with followers
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.lastContact.avg
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: The number of samples of raft.leader.lastContact
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.lastContact.count
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: ''
    unit_name: ''
  - description: >-
      Max time elapsed since the leader was last able to check its lease with
      followers
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.lastContact.max
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: >-
      Median time elapsed since the leader was last able to check its lease with
      followers
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.lastContact.median
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: >-
      P95 time elapsed since the leader was last able to check its lease with
      followers
    integration: consul
    interval: '10'
    metric_name: consul.raft.leader.lastContact.95percentile
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: millisecond
  - description: >-
      Number of times an agent suspects another as failed while probing during
      gossip protocol
    integration: consul
    interval: '10'
    metric_name: consul.memberlist.msg.suspect
    metric_type: rate
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: ''
  - description: Number of times an agent is marked dead and then quickly recovers
    integration: consul
    interval: '10'
    metric_name: consul.serf.member.flap
    metric_type: rate
    orientation: '-1'
    per_unit_name: ''
    short_name: ''
    unit_name: ''
  - description: Incremented when an agent processes a serf event
    integration: consul
    interval: '10'
    metric_name: consul.serf.events
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: num events
    unit_name: event
  - description: Incremented when an agent processes a join event
    integration: consul
    interval: '10'
    metric_name: consul.serf.member.join
    metric_type: rate
    orientation: '0'
    per_unit_name: ''
    short_name: num joins
    unit_name: event
