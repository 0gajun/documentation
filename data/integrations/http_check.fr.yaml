http_check:
  - description: >-
      Le temps de réponse d'une requête HTTP à une URL donnée, taggé par url,
      e.g. 'url:http://example.com'.
    integration: network
    interval: ''
    metric_name: network.http.response_time
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: http resp time
    unit_name: second
  - description: >-
      Si le check peut se connecter, 1 si vrai, 0 sinon. Taggé par url, par ex.
      'url:http://example.com'.
    integration: network
    interval: ''
    metric_name: network.http.can_connect
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: http can connect
    unit_name: ''
  - description: >-
      Whether the check failed to connect, 1 if true, 0 otherwise. Tagged by
      url, e.g. 'url:http://example.com'.
    integration: network
    interval: ''
    metric_name: network.http.cant_connect
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: http cannot connect
    unit_name: ''
  - description: Days until SSL certificate expiration
    integration: network
    interval: ''
    metric_name: http.ssl.days_left
    metric_type: gauge
    orientation: '+1'
    per_unit_name: ''
    short_name: days till expiration
    unit_name: day
