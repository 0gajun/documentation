    per_unit_name: ''
    short_name: min bytes read
    unit_name: byte
  - description: 'Size of the largest read operation during the period. '
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.data_read_iobytes.maximum
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: max bytes read
    unit_name: byte
  - description: 'Average size of read operations during the period. '
    integration: amazon_efs
    interval: ''
    metric_name: aws.efs.data_read_iobytes.average
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: average bytes read
    unit_name: byte
  - description: Total number of bytes associated with all file system operations
    integration: amazon_efs
