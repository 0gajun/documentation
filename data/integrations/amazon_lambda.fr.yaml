amazon_lambda:
  - description: >-
      Mesure la durée moyenne entre le moment où le code de la fonction commence
      à s'exécuter suite à une invocation et le moment où il cesse d'être
      exécuté.
    integration: amazon_lambda
    interval: ''
    metric_name: aws.lambda.duration
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: avg duration
    unit_name: millisecond
  - description: >-
      Mesure la durée maximum entre le moment où le code de la fonction commence
      à s'exécuter suite à une invocation et le moment où il cesse d'être
      exécuté.
    integration: amazon_lambda
    interval: ''
    metric_name: aws.lambda.duration.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: max duration
    unit_name: millisecond
  - description: >-
      Mesure la durée minimum entre le moment où le code de la fonction commence
      à s'exécuter suite à une invocation et le moment où il cesse d'être
      exécuté.
    integration: amazon_lambda
    interval: ''
    metric_name: aws.lambda.duration.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: min duration
    unit_name: millisecond
  - description: Mesure le temps total d'exécution de la fonction lambda.
    integration: amazon_lambda
    interval: ''
    metric_name: aws.lambda.duration.sum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: total duration
    unit_name: millisecond
  - description: >-
      Mesure le nombre d'invocations qui ont échoué en raison d'erreurs dans la
      fonction (code d'état 4XX).
    integration: amazon_lambda
    interval: '60'
    metric_name: aws.lambda.errors
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: errs
    unit_name: error
  - description: >-
      Mesure le nombre de fois qu'une fonction est appelée en réponse à un appel
      d'API ou un événement.
    integration: amazon_lambda
    interval: '60'
    metric_name: aws.lambda.invocations
    metric_type: count
    orientation: '0'
    per_unit_name: ''
    short_name: invocations
    unit_name: invocation
  - description: >-
      Measures the number of Lambda function invocation attempts that were
      throttled due to invocation rates exceeding the customer’s concurrent
      limits (error code 429). Failed invocations may trigger a retry attempt
      that succeeds.
    integration: amazon_lambda
    interval: '60'
    metric_name: aws.lambda.throttles
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: throttles
    unit_name: throttle
  - description: Measures the age of the last record for each batch of records processed
    integration: amazon_lambda
    interval: ''
    metric_name: aws.lambda.iterator_age
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: iterator age
    unit_name: millisecond
  - description: >-
      Measures the minimum age of the last record for each batch of records
      processed
    integration: amazon_lambda
    interval: ''
    metric_name: aws.lambda.iterator_age.minimum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: min iterator age
    unit_name: millisecond
  - description: >-
      Measures the maximum age of the last record for each batch of records
      processed
    integration: amazon_lambda
    interval: ''
    metric_name: aws.lambda.iterator_age.maximum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: max iterator age
    unit_name: millisecond
  - description: >-
      Measures the sum of the ages of the last record for each batch of records
      processed
    integration: amazon_lambda
    interval: ''
    metric_name: aws.lambda.iterator_age.sum
    metric_type: gauge
    orientation: '0'
    per_unit_name: ''
    short_name: sum iterator age
    unit_name: millisecond
  - description: >-
      Measures the sum of times Lambda is unable to write the failed event
      payload to your configured Dead Letter Queues.
    integration: amazon_lambda
    interval: '60'
    metric_name: aws.lambda.dead_letter_errors
    metric_type: count
    orientation: '-1'
    per_unit_name: ''
    short_name: dead letter error
    unit_name: error
  - description: >-
      Measures the sum of concurrent executions for a given function at a given
      point in time.
    integration: amazon_lambda
    interval: '60'
    metric_name: aws.lambda.concurrent_executions
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: concurrent execution
    unit_name: execution
  - description: >-
      Measures the sum of the concurrency of the functions that don't have a
      custom concurrency limit specified.
    integration: amazon_lambda
    interval: '60'
    metric_name: aws.lambda.unreserved_concurrent_executions
    metric_type: gauge
    orientation: '-1'
    per_unit_name: ''
    short_name: unreserved concurrent execution
    unit_name: execution
